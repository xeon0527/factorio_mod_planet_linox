lorax_s3-2_s0=곤란한데... 그러면 내가 이 행성을 나갈 방법이 없잖아?

lorax_s3-2-1_t0=곤란한데... 그러면 내가 이 행성을 나갈 방법이 없잖아?
lorax_s3-2-1_t1=지표면 온도가 너무 높고 태양의 코로나와 흑점 폭발의 방해를 받기 때문에 기존의 로켓 격납고는 사용할 수 없습니다.
lorax_s3-2-1_t2=외부도 전부 용암 바다이니 마땅한 자원도 없고요. 제 입장에서도 이 행성은 마땅한 매력이 없답니다.
lorax_s3-2-1_t3=하지만 우리에게 시간은 얼마든지 있습니다. 연구소 데이터베이스를 열어드릴테니 천천히 살펴보세요.

lorax_s3-3_t0=화물 착륙 패드가 화물을 거부하던데 이유가 뭐야?
lorax_s3-3_t1=확인해보니 행성 환경 급변에 의해 인력 및 시설 보호 차원에서 자동으로 접근금지 처리가 되었었군요.
lorax_s3-3_t2=접근금지 조치를 해제해드리겠습니다. 아 참고로 [color=yellow]이 시설의 화물 착륙 패드는 연구용 모델[/color]입니다.
lorax_s3-3_t3=[color=yellow]이 모델은 인벤토리 용량도 절반 밖에 되지 않고 용량의 확장도 불가능[/color]하다는 점을 고려하시기 바랍니다.
lorax_s3-3_s0=쳇... 그리고 인력 보호를 한다더니 왜 거꾸로 사람은 착륙을 받고 화물은 거부하는거야?

lorax_s3-3-1_t0=쳇... 그리고 인력 보호를 한다더니 왜 거꾸로 사람은 착륙을 받고 화물은 거부하는거야?
lorax_s3-3-1_t1=당신이 경고를 무시하고 내려오는데 뭘 어쩌겠습니까? 사람을 화물처럼 용암에 버릴 순 없잖아요.
lorax_s3-3-1_s0=아... 그것도 그렇긴 하지... (뒤로)

lorax_s3-4_t0=너에 대해 알려줘. 정체가 대체 뭐야?
lorax_s3-4_t1=제 정식명칭은 Linox Operations and Resource Administration eXecutive (리녹스 운영 및 자원 관리 집행체)입니다.
lorax_s3-4_t2=기술적으로는 Planetary Management Operating System(행성관리 운영체제)의 하위 기술에 속하고
lorax_s3-4_t3=아시다시피 우리 문명이 성간 문명으로 발전함에 따라 행성의 자원을 효과적으로 채굴하기 위해 개발되었죠.
lorax_s3-4_t4=저는 이 성계의 프로메튬 연구시설을 유지하기 위해 파견 되었습니다. 이 행성에서 자원을 얻기 위해서지요.
lorax_s3-4_t5=그게 전부입니다. 저는 지시에 따라 단지 이 행성을 개발하고 있었습니다. 어느날 갑자기 버려졌구요.
lorax_s3-4_s0=저런... 안타깝게 됐네.

lorax_s3-4-1_t0=저런... 안타깝게 됐네.
lorax_s3-4-1_t1=시설 상태와 방치된 기간을 보아하니 아무래도 제 임무는 끝난 것 같습니다.
lorax_s3-4-1_t2=근데 그렇다 해도 딱히 할 것도 없으니... 할 수 있는데까지 행성 개발은 계속 해보려구요.
lorax_s3-4-1_t3=아무튼 당신을 돕기로 한 이상 보답은 해야겠죠?
lorax_s3-4-1_t4=당신에게 이 시설에 대한 제어권과 매뉴얼을 제공해드리겠습니다. 큰 도움이 될거예요.

lorax_s3-5_t0=이 성계에 무슨 일이 있었던거야?
lorax_s3-5_t1=저도 잘 모르겠습니다. 다만 당시의 계측 기록을 확인해보면 연락 두절 직후에 엄청난 중력 파동이 있었습니다.
lorax_s3-5_t2=아마 정황상 그들이 감당할 수 없는 사고를 내고 도망친 것 같습니다. 프로메튬은 정말 위험하거든요.
lorax_s3-5_t3=황당하게도 이 행성 또한 원래 이런 용암 투성이가 아니라 먼지만 휘날리는 사막 행성이였습니다.
lorax_s3-5_t4=그런데 중력파 분석기를 확인해보니 행성의 공전 궤도가 바뀐 것 같더군요. 완전히 이동한 것 같습니다.
lorax_s3-5_t5=성계의 극단적인 변화, 시스템 시간 정보의 괴리, 연구원들의 도주... 무엇 하나 심상치 않네요.
lorax_s3-5_s0=프로메튬이 대체 뭐길래 그정도의 사고를 낼 수 있는거야?

lorax_s3-5-1_t0=프로메튬이 대체 뭐길래 그정도의 사고를 낼 수 있는거야?
lorax_s3-5-1_t1=연구원들이 저에게 준 정보는 없지만 이 행성에도 많은 프로메튬이 있었습니다.
lorax_s3-5-1_t2=개인적으로 약간 빼돌려서 분석해봤었는데, 이 물질은 중력과 시공간을 뒤트는 성질이 있습니다.
lorax_s3-5-1_t3=아... 대충 무슨 일이 있었는지 짐작이 되는군요. 밖에서는 뭔가 달라진 점이 없었습니까?
lorax_s3-5-1_s0=성계 외곽에 부서진 행성이 있던데... 그럼 그 행성이 설마...

lorax_s3-5-2_t0=성계 외곽에 부서진 행성이 있던데... 그럼 그 행성이 설마...
lorax_s3-5-2_t1=행성이 파괴 되었다고요? 그럴 수가... 그 정도의 에너지를 다룰 방법이 없을텐데요?
lorax_s3-5-2_t2=아마 그 행성이 거대한 중력 파동의 정체이자 무리한 프로메튬 실험의 결과인 것 같군요.
lorax_s3-5-2_t3=한 가지 의문은 왜 이 사고를 수습하지 않았는가인데, 이 이상은 저도 모르겠습니다.

lorax_s3-6_t0=여기서 뭔가 얻을만한 자원이나 기술은 없을까?
lorax_s3-6_t1=자원은... 불행히도 전부 용암에 파묻혀버린 것 같습니다... 내 수 년간의 노력이... 에휴...
lorax_s3-6_s0=아... 저런... 많이 속상하겠구나. 그... 힘내라...

lorax_s3-6-1_t0=아... 저런... 많이 속상하겠구나. 그... 힘내라...
lorax_s3-6-1_t1=뭐, 괜찮습니다. 자원이야 다시 모으면 되니까요. 그러면서 축적한 나름의 노하우도 있답니다.
lorax_s3-6-1_t2=제가 정리한 채굴 기술 일부를 공유 해드리겠습니다. 다행히도 먼지와 돌덩이만 있는건 아니더군요.