linox-settings_remove-logistic-system=Removes the logistic system research requirement from the Linox Planet discovery tech and deletes all logistic-related items from the initial starter items.\n\nWarning: Enabling this setting will cause the provided starter examples to not function correctly and will require manual adjustments.
linox-settings_remove-vanilla-circuit-collision=Removes collision boxes from vanilla circuit devices. Without collision boxes, they no longer obstruct movement. This setting does not work if the "Squeak Through 2" mod is loaded.
linox-settings_enable-moshine-neodymium-recipe=Enabling this setting lets you obtain neodymium powder from Moshine neodymium.

