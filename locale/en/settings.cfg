[mod-setting-description]
linox-settings_remove-logistic-system=Removes the logistic system research requirement from the Linox Planet discovery tech and deletes all logistic-related items from the initial starter items.\n\nWarning: Enabling this setting will cause the provided starter examples to not function correctly and will require manual adjustments.
linox-settings_remove-vanilla-circuit-collision=Removes collision boxes from vanilla circuit devices. Without collision boxes, they no longer obstruct movement. This setting does not work if the "Squeak Through 2" mod is loaded.
linox-settings_enable-moshine-neodymium-recipe=Enabling this setting lets you obtain neodymium powder from Moshine neodymium.
linox-settings_allow-hopper-launcher=When this setting is enabled, placing the Hopper Launcher on Linox becomes allowed, and you can place the Hopper Launcher on terminal platform tiles.
linox-settings_disable-aai-signal-transmission=Enable this if you don’t want the AAI Signal Transmission mod at all. All related technologies and recipes will be removed.
linox-settings_disconnect-aai-signal-transmission=When this setting is enabled, the Linox mod will no longer control the AAI Signal Transmission mod. AAI Signal Transmission will retain its original behavior.

linox-settings_rbp-example-multiplay-language=This setting is used to localize the descriptions of the Recursive Blueprint example and is only used in multiplayer. If set to Auto, the first detected language is used automatically. Even if you select a different country’s language, another language may be displayed depending on the localization language cache state.
linox-settings_rbp-example-local-language=This setting is used to localize the descriptions of the Recursive Blueprint example. If set to Auto, the current game language is used automatically. Even if you select a different country’s language, another language may be displayed depending on the localization language cache state.

