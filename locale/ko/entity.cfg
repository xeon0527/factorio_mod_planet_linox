[entity-description]
linox-entity_npc-lorax=리녹스 행성 전체를 지배하는 초대형 인공지능입니다.
linox-entity_npc-network-terminal=리녹스 행성 네트워크에 접근할 수 있는 단말입니다.
linox-entity_npc-power-converter=리녹스 시설의 전력 네트워크를 제어하는 거대한 전력제어장비입니다.
linox-entity_advanced-rocket-silo=매우 가혹한 운용 조건을 소화할 수 있는 고성능 로켓 격납고입니다. 일반 로켓 격납고보다 작동 속도가 4배 빠르고 우주선에 적재할 수 있습니다.
linox-entity_cargo-elevator=리녹스 시설의 터미널을 통해 아이템을 운반하기 위한 운송 벨트입니다.
linox-entity_cargo-landing-pad=연구용으로 설계 되어 대량의 물류 처리에는 적합하지 않은 화물 착륙 패드입니다.
linox-entity_planetary-power-network=리녹스 행성 전체를 총괄하는 전력망입니다.
linox-entity_reactive-power=무효 전력은 파워 컨버터가 효율적으로 전력을 제어하지 못할 때 발생합니다.
linox-entity_core-roboport=운용 범위가 매우 작지만 충전속도가 매우 빠른 소형 로보포트 입니다.
linox-entity_deep-oil-pumpjack=아직 지하 깊은 곳에 보존된 원유를 얻습니다.
linox-entity_fluid-elevator=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-entity_fluid-elevator-input=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-entity_fluid-elevator-output=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-entity_mantle-extractor=초대형 드릴로 행성 지각 판을 뚫고 맨틀까지 굴착하여 용암을 퍼냅니다. 어디에서나 용암을 얻을 수 있게 되지만 이 과정에서 막대한 에너지 소비와 공해가 발생합니다.
linox-entity_sulfuric-acid-pumpjack=아직 지하 깊은 곳에 보존된 황산을 얻습니다.
linox-entity_turbo-pump=높은 성능을 내는 대신 많은 에너지를 소비하는 고성능 펌프입니다.