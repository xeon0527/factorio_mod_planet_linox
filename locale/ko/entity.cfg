[entity-description]
linox-npc_lorax=리녹스 행성 전체를 지배하는 초대형 인공지능입니다.
linox-npc_network-terminal=리녹스 행성 네트워크에 접근할 수 있는 단말입니다.
linox-npc_power-converter=리녹스 시설의 전력 네트워크를 제어하는 거대한 전력제어장비입니다.

linox-building_advanced-rocket-silo=매우 가혹한 운용 조건을 소화할 수 있는 고성능 로켓 격납고입니다. 일반 로켓 격납고보다 작동 속도가 4배 빠르고 우주선에 적재할 수 있습니다.
linox-building_cargo-elevator=리녹스 시설의 터미널을 통해 아이템을 운반하기 위한 운송 벨트입니다.
linox-building_cargo-landing-pad=연구용으로 설계 되어 대량의 물류 처리에는 적합하지 않은 화물 착륙 패드입니다. 화물 착륙 패드 근처에서 __CONTROL__toggle-driving__키를 눌러 지하 시설로 내려갈 수 있습니다.
linox-building_planetary-power-network=리녹스 행성 전체를 총괄하는 전력망입니다.
linox-building_core-roboport=운용 범위가 매우 작지만 충전속도가 매우 빠른 소형 로보포트 입니다.
linox-building_deep-oil-pumpjack=아직 지하 깊은 곳에 보존된 원유를 얻습니다.
linox-building_fluid-elevator=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 파이프입니다.
linox-building_fluid-elevator-input=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-building_fluid-elevator-output=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-building_mantle-extractor=초대형 드릴로 행성 지각 판을 뚫고 맨틀까지 굴착하여 용암을 퍼냅니다. 어디에서나 용암을 얻을 수 있게 되지만 이 과정에서 막대한 에너지 소비와 공해가 발생합니다.
linox-building_sulfuric-acid-pumpjack=아직 지하 깊은 곳에 보존된 황산을 얻습니다.
linox-building_turbo-pump=높은 성능을 내는 대신 많은 에너지를 소비하는 고성능 펌프입니다.

linox-building_linox-supercomputer=리녹스의 환경을 견딜 수 있는 특별한 슈퍼컴퓨터 입니다. L.O.R.A.X가 은밀하게 관심을 보이는 것 같습니다.
linox-building_sintering-machine=분말 형태의 재료를 가열하고 높은 압력으로 압축하여 고체 덩어리로 만드는 기계입니다.
linox-npc_power-converter-circuit-input=이곳에 회로 신호를 입력해 파워 컨버터를 제어합니다.
linox-npc_power-converter-circuit-output=이곳의 회로 신호 출력을 읽어 제어에 활용합니다.
linox-hidden_reactive-power=무효 전력은 파워 컨버터가 효율적으로 전력을 제어하지 못할 때 발생합니다.

linox-building_chemical-tank=화학 수조는 대량의 액체를 이용한 복잡한 화학 공정을 수행할 수 있습니다.
linox-building_outlet=배출구를 이용해 바다로 폐수를 버릴 수 있습니다. 물고기들이 먹든 마시든 해서 어떻게든 정화해주겠죠...
linox-building_chemical-filter=화학 여과기는 어떤 용액으로부터 물리적, 화학적으로 원하는 물질만을 선별해냅니다. 마치 맛있는 것만 골라서 주워먹는 얄미운 사람 같군요.
linox-building_huge-heat-exchanger=무시무시하게 거대한 열교환기 입니다. 최대 250MW의 열을 처리할 수 있습니다.
linox-building_neodymium-permanent-magnet-generator=네오디뮴 영구자석을 사용하는 발전기입니다. 강력한 네오디뮴의 자기력 덕분에 고효율 대용량 발전기를 이렇게 작게 압축할 수 있었습니다.

linox-building_erbium-beacon=어븀을 사용해 신호기 효율을 개선하면 2배 더 많은 모듈을 탑재할 수 있다고 합니다. 희토류의 막강한 힘이 느껴지십니까?
linox_samarium-construction-robot=사마륨으로 강화된 건설 로봇은 300%의 과부하 출력을 낼 수 있으며 화염 면역과 더 강한 내구력을 갖게 됩니다.
linox_samarium-logistic-robot=사마륨으로 강화된 물류 로봇은 300%의 과부하 출력을 낼 수 있으며 화염 면역과 더 강한 내구력을 갖게 됩니다.
linox-building_neodymium-bulk-inserter=네오디뮴으로 강화된 대용량 투입기는 토크가 크게 강화되어 매우 빠른 동작 속도를 가질 수 있습니다.
linox-building_neodymium-stack-inserter=네오디뮴으로 강화된 묶음 투입기는 토크가 크게 강화되어 매우 빠른 동작 속도를 가질 수 있습니다.

linox-special_circuit-pole=이곳에 회로 전선을 접속하여 지상과 지하의 회로 네트워크를 연결할 수 있습니다.
linox-special_facility-elevator=엘리베이터 근처에서 __CONTROL__toggle-driving__키를 눌러 탑승할 수 있습니다.
linox-special_emergency-escape-shuttle=[color=yellow]해체하면 다시 회수할 수 없습니다![/color]\n\n만약 당신에게 리녹스가 큰 고민거리라면, 모두 내려놓고 잠시 다른 곳에서 쉬고 오는 것은 어떨까요?