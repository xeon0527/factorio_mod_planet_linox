low-concentration-neodymium-solution=네오디뮴이 농축된 용액입니다. 아직은 네오디뮴이 있는듯 없는듯 하군요.
high-concentration-neodymium-solution=네오디뮴이 농축된 용액입니다. 이제 좀 네오디뮴이 녹아있는 것 같습니다.
neodymium-solution=네오디뮴이 농축된 용액입니다. 마치 잠재력이 충만한 어린이와 같습니다.
waste-water=공장에서 흘러나온 쓸모없는 폐수입니다. 고약한 냄새가 납니다.
low-concentration-erbium-solution=어븀이 농축된 용액입니다. 아직은 어븀이 있는듯 없는듯 하군요.
high-concentration-erbium-solution=어븀이 농축된 용액입니다. 이제 좀 어븀이 있는 것 같습니다.
erbium-solution=어븀을 추출할 준비가 완료된 용액입니다. 기대가 되는군요.