[item-description]
linox-item_advanced-rocket-silo=매우 가혹한 운용 조건을 소화할 수 있는 고성능 로켓 격납고입니다. 일반 로켓 격납고보다 작동 속도가 4배 빠르고 우주선에 적재할 수 있습니다.
linox-item_cargo-elevator=리녹스 시설의 터미널을 통해 아이템을 운반하기 위한 운송 벨트입니다.
linox-item_core-roboport=운용 범위가 매우 작지만 충전속도가 매우 빠른 소형 로보포트 입니다.
linox-item_fluid-elevator=리녹스 시설의 터미널을 통해 액체를 운반하기 위한 펌프입니다.
linox-item_mantle-extractor=초대형 드릴로 행성 지각 판을 뚫고 맨틀까지 굴착하여 용암을 퍼냅니다. 어디에서나 용암을 얻을 수 있게 되지만 이 과정에서 막대한 에너지 소비와 공해가 발생합니다.
linox-item_rare-earth-ore=여러 광물과 돌이 뒤섞인 희토류 원석입니다.
linox-item_samarium=사마륨은 아주 높은 온도에서도 작동할 수 있는 영구 자석의 재료가 됩니다.
linox-item_tungsten-gear-wheel=텅스텐으로 만들어진 자재들은 아주 높은 작동 온도와 우수한 내구력을 갖게 됩니다.
linox-item_turbo-pump=높은 성능을 내는 대신 많은 에너지를 소비하는 고성능 펌프입니다.

linox-item_tungsten-stick=텅스텐으로 만들어진 자재들은 아주 높은 작동 온도와 우수한 내구력을 갖게 됩니다.
linox-item_linox-supercomputer=리녹스의 환경을 견딜 수 있는 특별한 슈퍼컴퓨터 입니다. L.O.R.A.X가 은밀하게 관심을 보이는 것 같습니다.
linox-item_lava-data-card=리녹스의 용암에는 상상할 수 있는 거의 모든 물질들이 녹아 있다고 합니다. 용암에도 배울게 있네요.
linox-item_rare-earth-data-card=희토류 원소들은 화학적 촉매로 사용되거나 물질의 특성을 크게 개선합니다. 이 세상엔 왜 이렇게 배울게 많은걸까요?
linox-item_samarium-data-card=사마륨을 이해하면 고온 조건에서의 전자기장을 더욱 이해할 수 있다고 합니다. 대체 얼마나 더 배워야 할까요?