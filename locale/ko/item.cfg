[item-description]
rare-earth-powder=여러 광물과 돌이 뒤섞인 희토류 분말입니다.
samarium-powder=희토류 분말에서 분리해낸 꺠끗한 사마륨 분말입니다. 이 분말을 소결 처리하여 사마륨을 얻을 수 있습니다.
samarium=사마륨은 아주 높은 온도에서도 작동할 수 있는 영구 자석의 재료가 됩니다.
tungsten-gear-wheel=텅스텐으로 만들어진 자재들은 아주 높은 작동 온도와 우수한 내구력을 갖게 됩니다.
tungsten-stick=텅스텐으로 만들어진 자재들은 아주 높은 작동 온도와 우수한 내구력을 갖게 됩니다.
dysprosium-powder=디스프로슘은 영구자석의 성능을 높이고 자기장에 따라 길이가 변화하는 성질을 갖고 있다고 합니다. 추출이 매우 어렵다는군요.
dysprosium-exoskeleton-equipment=텅스텐 강으로 구조를 보강하고 디스프로슘 인공 근육을 이용해 전력소비는 줄이고 성능을 높였습니다.
neodymium-oxide=끝없는 정제 공정 끝에 얻은 귀중한 네오디뮴 산화물입니다. 이제 이것을 고온으로 구워 산소 원자를 모두 제거하면 순수한 네오디뮴이 됩니다.
neodymium-powder=드디어 순수한 네오디뮴을 얻었습니다. 이제 이 분말을 철과 디스프로슘을 첨가해서 소결 처리하면 네오디뮴 자석이 됩니다. 정말 진땀이 절로 나는군요. 아, 땀이 분말에 안튀게 조심하세요.
neodymium-permanent-magnet=네오디뮴으로 제작된 영구자석입니다. 놀랍도록 강한 자기력을 생성하여 각종 고성능 기기에 사용됩니다. 네오디뮴은 이 영구자석 제조 목적 하나만으로 세상에서 가장 많이 채굴되는 희토류가 되었다고 합니다.
erbium-oxide=간신히 얻은 귀중한 어븀 산화물입니다. 이제 고온으로 굽기만 하면 순수한 어븀을 얻을 수 있습니다.
erbium-powder=순수한 어븀 분말입니다. 어븀은 광증폭 첨가제로 주로 사용되며 특히 광섬유에 첨가하면 신호 품질이 비약적으로 향상된다고 합니다. 눈에 들어가지 않게 조심하세요!

linox-item_lava-data-card=리녹스의 용암에는 상상할 수 있는 거의 모든 물질들이 녹아 있다고 합니다. 용암에도 배울게 있네요.
linox-item_rare-earth-data-card=희토류 원소들은 화학적 촉매로 사용되거나 물질의 특성을 크게 개선합니다. 이 세상엔 왜 이렇게 배울게 많은걸까요?
linox-item_samarium-data-card=사마륨을 이해하면 고온 조건에서의 전자기장을 더욱 이해할 수 있다고 합니다. 대체 얼마나 더 배워야 할까요?
linox-item_dysprosium-data-card=디스프로슘은 대표적인 네오디뮴 영구자석의 첨가물이며 반도체 공정이나 테르페놀 같은 특수 합금 제작에도 활용됩니다. 마법사들이 포션 재료로 애용한다는 소문이 있습니다.
linox-item_neodymium-data-card=네오디뮴은 현존하는 세계 최강의 영구자석을 제조하는데 사용되며 지금은 우리 주변에서 조금 비싸다 싶은 전기기기라면 매우 높은 확률로 볼 수 있습니다. 사실 이 텍스트를 보고 있는 당신의 컴퓨터를 구동하는 전기도 어쩌면 네오디뮴 자석으로부터 왔을지도 모릅니다.
linox-item_erbium-data-card=어븀은 광증폭 첨가제로 주로 사용되며 특히 광섬유에 첨가하면 신호 품질이 비약적으로 향상된다고 합니다. 멀티플레이 서버에 접속할 때 어븀이 사용된 광케이블을 사용하고 있을 수도 있습니다!

linox-tool_badchest-area-viewer=BAD 상자의 작동 범위를 시각적으로 표시해줍니다.