lorax_s3-3-2_t2=전 아무런 이야기도 듣지 못해서 일단 대기하고 있었는데, 6시간 정도 후 하늘에서 엄청난 섬광이 번쩍! 하더군요.
lorax_s3-3-2_t3=그 순간 엄청난 중력 파동이 이 행성과 성계 전체를 덮치면서 모든 행성들의 궤도가 뒤틀려버렸습니다.
lorax_s3-3-2_t4=정황 상 감당할 수 없는 사고를 내고 도망친 것 같은데... 아마도 무리한 프로메튬 실험의 결과인 것 같습니다.


lorax_s3-4_t0=아, 로켓 격납고 말씀이십니까? 음... 모든 시설이 응답하지 않습니다.
lorax_s3-4_t1=아마도 행성 환경이 급변하면서 외부 시설들은 모두 파괴된 것으로 간주해야 할 것 같습니다.
lorax_s3-4_t2=설령 정상적인 시설이 있더라도 모두 용암에 파묻혀서 그 곳에 접근할 방법이 없기도 하고요.
lorax_s3-4_t3=안타깝게도 당장 인간과 제가 생존할만한 시설은 여기 밖에 없습니다.
lorax_s3-4_s0=곤란한데... 그러면 내가 이 행성을 나갈 방법이 없잖아?

lorax_s3-4-1_t0=지표면 온도가 너무 높고 태양의 코로나와 흑점 폭발의 방해를 받기 때문에 기존의 로켓 격납고는 사용할 수 없습니다.
lorax_s3-4-1_t1=하지만 우리에게 시간은 얼마든지 있습니다. 연구소 데이터베이스를 열어드릴테니 천천히 살펴보세요.



lorax_s3-5_t0=확인해보니 행성 환경 급변에 의해 인력 및 시설 보호 차원에서 자동으로 접근금지 처리가 되었었군요.
lorax_s3-5_t1=접근금지 조치를 해제해드리겠습니다. 아 참고로 [color=yellow]이 시설의 화물 착륙 패드는 연구용 모델[/color]입니다.
lorax_s3-5_t2=[color=yellow]이 모델은 인벤토리 용량도 절반 밖에 되지 않고 용량의 확장도 불가능[/color]하다는 점을 고려하시기 바랍니다.
lorax_s3-5_t3=그리고 태양 폭풍으로 인해 화물을 내려보내더라도 [color=yellow]최대 70%의 화물이 손실[/color]될 것입니다.
lorax_s3-5_s0=그리고 인력 보호를 한다더니 왜 거꾸로 사람은 착륙을 받고 화물은 거부하는거야?

lorax_s3-5-1_t0=당신이 경고를 무시하고 내려오는데 뭘 어쩌겠습니까? 사람을 화물처럼 용암에 버릴 순 없잖아요.
lorax_s3-5-1_s0=아... 그것도 그렇긴 하지... (뒤로)


lorax_s3-6_t0=기술과 자원이라... 여긴 광산 행성이였기에 제가 축적한 나름의 노하우가 있답니다.
lorax_s3-6_t1=제가 정리한 채굴 기술 일부를 공유 해드리겠습니다. 다행히도 먼지와 돌덩이만 있는건 아니더군요.
lorax_s3-6_s0=고마워. 혹시 벙커에 자원은 없어?

lorax_s3-6-1_t0=자원은... 벙커를 다 짓기도 전부터 기온이 너무 높아져서 자원을 챙길 여력이 없었습니다.
lorax_s3-6-1_t1=바로 근처의 자원들을 제외하면 전부 용암 바다가 집어 삼켰습니다... 다 내 자식들인데...
lorax_s3-6-1_s0=아... 저런... 많이 속상하겠구나. 그... 힘내라...

lorax_s3-6-2_t0=뭐, 괜찮습니다. 자원 따위는 다시 모으면 되니까요.
lorax_s3-6-2_t1=연구실 하나를 급한대로 창고로 쓰고 있었습니다. 거기에 자원과 시설들이 남아있을거예요.
