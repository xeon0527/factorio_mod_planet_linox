[recipe-description]
linox-recipe_advanced-acid-neutralisation=황산을 고온의 증기로 변환합니다. 리녹스에서는 특별한 공법으로 더 효율적으로 수행할 수 있습니다.
linox-recipe_rare-earth-refining=막대한 양의 돌들을 화학처리하여 무려 1%나 되는 수율로 희토류를 정제해냅니다. 이것이 리녹스의 기술력이죠.
linox-recipe_samarium-centrifugation=희토류 원석을 원심분리하여 사마륨을 선별합니다.

linox-recipe_rapid-distillation=초고온 용암으로 원유를 순식간에 구워버리면 효율은 좋지 않지만 귀중한 석탄을 얻을 수 있습니다.
linox-recipe_lava-based-rocket-fuel=충분히 뜨거운 용암에 약간의 에너지를 더하면 초고온 가스를 생성하여 로켓 연료로 사용할 수 있습니다.
linox-recipe_froth-flotation-processing=부유선광 공정은 소수성 물질과 친수성 물질을 분리하는 공정입니다.