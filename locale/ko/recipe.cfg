[recipe-description]
linox-recipe_advanced-acid-neutralisation=황산을 고온의 증기로 변환합니다. 리녹스에서는 특별한 공법으로 더 효율적으로 수행할 수 있습니다.
linox-recipe_rare-earth-refining=막대한 양의 돌들을 화학처리하여 무려 1%나 되는 수율로 희토류를 정제해냅니다. 이것이 리녹스의 기술력이죠.
linox-recipe_samarium-centrifugation=희토류 원석을 원심분리하여 사마륨을 선별합니다.

linox-recipe_rapid-distillation=초고온 용암으로 원유를 순식간에 구워버리면 효율은 좋지 않지만 귀중한 석탄을 얻을 수 있습니다.
linox-recipe_lava-based-rocket-fuel=충분히 뜨거운 용암에 약간의 에너지를 더하면 초고온 가스를 생성하여 로켓 연료로 사용할 수 있습니다.

linox-recipe_tungsten-stick=텅스텐으로 만들어진 자재들은 아주 높은 작동 온도와 우수한 내구력을 갖게 됩니다.
linox-recipe_linox-supercomputer=리녹스의 환경을 견딜 수 있는 특별한 슈퍼컴퓨터 입니다. L.O.R.A.X가 은밀하게 관심을 보이는 것 같습니다.
linox-recipe_lava-data-card=리녹스의 용암에는 상상할 수 있는 거의 모든 물질들이 녹아 있다고 합니다. 용암에도 배울게 있네요.
linox-recipe_rare-earth-data-card=희토류 원소들은 화학적 촉매로 사용되거나 물질의 특성을 크게 개선합니다. 이 세상엔 왜 이렇게 배울게 많은걸까요?
linox-recipe-samarium-data-card=사마륨을 이해하면 고온 조건에서의 전자기장을 더욱 이해할 수 있다고 합니다. 대체 얼마나 더 배워야 할까요?