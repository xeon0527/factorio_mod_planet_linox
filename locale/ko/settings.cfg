[mod-setting-description]
linox-settings_remove-logistic-system=리녹스 행성 발견 연구에서 물류 시스템 연구 요구를 제거하고 초기 제공 아이템에서도 물류 시스템 관련 아이템들을 모두 삭제합니다.\n\n경고 : 이 설정을 켜면 초반에 제공되는 예제가 제대로 작동하지 않으며 직접 수정해야 합니다.
linox-settings_remove-vanilla-circuit-collision=바닐라 회로 기기들의 충돌 상자를 제거합니다. 충돌 상자가 제거되면 더 이상 이동을 방해하지 않습니다. 이 설정은 "squeak through 2" 모드가 로드 되면 작동하지 않습니다.
linox-settings_enable-moshine-neodymium-recipe=이 설정을 활성화 하면 모샤인 네오디뮴으로 네오디뮴 분말을 획득할 수 있습니다.
linox-settings_allow-hopper-launcher=이 설정을 활성화하면 리녹스에서 Hopper Launcher의 배치가 허용되며, 터미널 플랫폼 타일 위에 Hopper launcher를 배치할 수 있게 됩니다.
linox-settings_disable-aai-signal-transmission=AAI Signal Transmission 모드를 전혀 원하지 않으시면 활성화 하세요. 관련 Technology 및 Recipe가 모두 제거됩니다.
linox-settings_disconnect-aai-signal-transmission=이 설정을 활성화하면 더 이상 리녹스 모드가 AAI Signal Transmission 모드를 제어하지 않습니다. AAI Signal Transmission 모드가 원래의 동작을 유지하게 됩니다.
linox-settings_compatibility-distribution-request-planner=이 설정을 활성화하면 리녹스가 해당 모드를 제어하여 컨텐츠로 활용합니다.

linox-settings_rbp-example-multiplay-language=이 설정은 재귀적 설계도면 예제의 설명문을 현지화 하기 위해 사용되며, 멀티플레이 시에만 사용됩니다. Auto로 설정하면 탐색된 첫 언어를 자동으로 사용합니다. 다른 국가의 언어로 설정하더라도 현지화 언어 캐시 상태에 따라 다른 언어가 표시될 수 있습니다.
linox-settings_rbp-example-local-language=이 설정은 재귀적 설계도면 예제의 설명문을 현지화 하기 위해 사용됩니다. Auto로 설정하면 현재 게임의 언어를 자동으로 사용합니다.  다른 국가의 언어로 설정하더라도 현지화 언어 캐시 상태에 따라 다른 언어가 표시될 수 있습니다.

