[mod-setting-name]
linox-settings_elevator-boarding-alert=엘리베이터 탑승 알림 사용
linox-settings_remove-logistic-system=물류 시스템 의존성 제거
linox-settings_remove-vanilla-circuit-collision=바닐라 회로 기기들의 충돌 상자 제거
linox-settings_enable-moshine-neodymium-recipe=모샤인 행성 호환성 - 네오디뮴 레시피 활성화

[mod-setting-description]
linox-settings_remove-logistic-system=리녹스 행성 발견 연구에서 물류 시스템 연구 요구를 제거하고 초기 제공 아이템에서도 물류 시스템 관련 아이템들을 모두 삭제합니다.\n\n경고 : 이 설정을 켜면 초반에 제공되는 예제가 제대로 작동하지 않으며 직접 수정해야 합니다.
linox-settings_remove-vanilla-circuit-collision=바닐라 회로 기기들의 충돌 상자를 제거합니다. 충돌 상자가 제거되면 더 이상 이동을 방해하지 않습니다. 이 설정은 "squeak through 2" 모드가 로드 되면 작동하지 않습니다.
linox-settings_enable-moshine-neodymium-recipe=이 설정을 활성화 하면 모샤인 네오디뮴으로 네오디뮴 분말을 획득할 수 있습니다.

