[system]
cargo-pod-lost=화물 착륙 패드 제어 권한이 없습니다. 화물이 손실 되었습니다.
cargo-pod-stop=화물 포드가 착륙할 지면을 찾을 수 없습니다. 착륙 절차가 취소되었습니다.
elevator-found=착륙 패드를 수색해보니 내부 시설로 내려가는 수상한 엘리베이터를 발견할 수 있었습니다.\n[shortcut=linox-shortcut_enter-elevator] 기능으로 엘리베이터에 탑승할 수 있습니다.
lava-dive=__1__ 사망 :: 용암에 무모한 착륙을 시도했습니다.

rocket-silo-limit=리녹스에서는 고급 로켓 격납고만 사용할 수 있습니다.
entrance-limit=이 건물은 리녹스 터미널 플랫폼에만 설치할 수 있습니다.
heavy-limit=이 건물은 여기에 설치하기에는 너무 무겁습니다.
elevator-down=엘리베이터를 타고 내부 시설로 들어갔다.
elevator-up=엘리베이터를 타고 지상으로 올라갔다.
cargo-allow=SYSTEM :: 리녹스 행성의 화물 접근이 허가 되었습니다.
cargo-pad-allow=SYSTEM :: 리녹스 행성의 화물 착륙 패드 제어권을 획득했습니다.
linox-orbit=SYSTEM :: 리녹스 착륙 지점 탐색 연구는 리녹스 행성 궤도에 우주선이 있어야 합니다. 연구가 취소 되었습니다.
settings-warning=[img=virtual-signal.signal-alert] 경고 :: recursive blueprints의 지도 설정이 권장 설정이 아닙니다.\n리녹스 시설의 recursive blueprints 예제가 올바르게 작동하려면 Area X,Y position 설정 값을 Center로 설정해야 합니다.

lorax-help=[color=orange]L.O.R.A.X가 무언가 할 말이 있는 것 같습니다.[/color]
lorax-tech-shop=L.O.R.A.X :: 연구 판매 목록
lorax-tech-shop-item-shortage=아이템이 부족합니다.

ee-shuttle-1=[font=default-bold][color=green]리녹스 비상용 긴급 탈출 셔틀 - 온라인[/color][/font]
ee-shuttle-2=[color=white]시스템 작동 준비가 완료되었습니다.[/color]
ee-shuttle-3=[font=default-large-bold][color=yellow]목적지 : [/color][color=white][planet=vulcanus] 불카누스[/color][/font]
ee-shuttle-4=[font=default-large-bold][color=white]탑승하게 되면 인벤토리를 모두 잃게 됩니다.[/color][/font]
ee-shuttle-5=[font=default-large-bold][color=white]사용한 셔틀은 파괴되며 다시 사용할 수 없습니다.[/color][/font]
ee-shuttle-red-button=[font=default-large-bold][color=white]긴급 탈출[/color][/font]
ee-shuttle-error-1=오류 : 탑승할 셔틀이 없습니다.
ee-shuttle-error-2=오류 : 불카누스의 위치를 찾을 수 없습니다.