[system]
cargo-pod-lost=화물 착륙 패드 제어 권한이 없습니다. 화물이 손실 되었습니다.
cargo-pod-stop=화물 포드가 착륙할 지면을 찾을 수 없습니다. 착륙 절차가 취소되었습니다.
elevator-found=착륙 패드를 수색해보니 내부 시설로 내려가는 수상한 엘리베이터를 발견할 수 있었다.
lava-dive=__1__ 사망 :: 용암에 무모한 착륙을 시도했습니다.

rocket-silo-limit=리녹스에서는 고급 로켓 격납고만 사용할 수 있습니다.
entrance-limit=이 건물은 리녹스 시설 출입구에만 설치할 수 있습니다.
heavy-limit=이 건물은 리녹스 시설 출입구에 설치하기에는 너무 무겁습니다.
elevator-down=엘리베이터를 타고 내부 시설로 들어갔다.
elevator-up=엘리베이터를 타고 표면으로 올라갔다.
cargo-allow=리녹스 행성의 화물 접근이 허가 되었습니다.
cargo-pad-allow=리녹스 행성의 화물 착륙 패드 제어권을 획득했습니다.
linox-orbit=SYSTEM :: 리녹스 착륙 지점 탐색 연구는 리녹스 행성 궤도에 우주선이 있어야 합니다. 연구가 취소 되었습니다.