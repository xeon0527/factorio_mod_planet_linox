[technology-description]
linox-technology_planet-discovery-linox=태양을 연구하던 도중 태양과 아주 가까이 도는 작은 행성을 발견했습니다. 하지만 대단히 이상합니다. 우리가 알고 있는 지식에 따르면 이정도로 모성과 가까운 행성들은 보통 중력에 이끌려 흡수되거나 조석력에 의해 파괴되므로 존재할 수 없기 때문입니다. 대체 정체가 뭘까요? 그보다 이런 불지옥을 정말로 탐사 하실건가요?
linox-technology_exploring-linox-landing-site=[color=yellow][font=default-bold]이 연구는 리녹스 행성 궤도에 우주선이 있어야 진행할 수 있습니다.[/font][/color]\n\n인포매트론의 예측대로 이 행성에는 단단한 지반이 없습니다. 그러나 우주선이 궤도에서 직접 표면을 수색해보면 무언가 찾을 수 있을지도 모릅니다...
linox-technology-trigger-description_lorax-talking=L.O.R.A.X와의 대화를 통해 해금할 수 있습니다.

linox-technology-trigger-description_lorax-purchase=L.O.R.A.X로부터 구매하여 해금할 수 있습니다.

linox-technology_facility-upgrade=리녹스에서 탈출하기 위해서는 이 비좁은 시설을 공장화 해야만 합니다. 어찌나 좁은지 주차장 조차도 없습니다.
linox-technology_planetary-power-network=이 시설에는 거대한 행성 전력망이 이미 구축 되어 있습니다. 이를 활용할 수 있다면 전력망을 다시 구축할 필요가 없을 것입니다. 쉽게 말하자면 마구잡이로 그어진 전깃줄로 고통받을 필요가 없다는 뜻이죠.
linox-technology_planetary-power-network-capacity=행성 전력망의 용량을 증설합니다. 레벨 당 5GJ의 추가 용량을 얻을 수 있습니다.
linox-technology_facility-factoryizing=시설 내 불필요한 기계들을 모조리 철거하고 공장을 짓기 위한 공간을 확보합니다. 그래도 충분하지 않은 것 같군요.
linox-technology_expanding-factory=시설에 있는 잡동사니를 더 치워서 공간을 확보합니다. 실수로 가족 사진까지 버리지 않게 조심하세요.
linox-technology-cargo-elevator=리녹스 표면과 지하 시설을 연결할 수 있는 운송 장치를 개발합니다.
linox-technology_rocket-silo-foundation=리녹스는 표면이 초고온 용암 바다이기에 토대를 사용할 수 없고, 시설 출입구도 로켓 격납고의 무게를 견딜 수 없기에 로켓 격납고를 지을만한 기반이 없습니다. 이를 위해 로켓 격납고의 하중을 버틸 수 있는 특수 부유 플랫폼을 개발한다면 작게나마 건설 부지를 확보할 수 있을 것입니다.

linox-technology_laboratory-database=리녹스 데이터베이스에 우리 문명의 유용한 기술이 저장 되어 있을지도 모릅니다. 혹은 성인 잡지만 가득할 수도 있죠.
linox-technology_linox-petrochemicals=태양의 막대한 에너지를 정면으로 받는 리녹스는 특수한 환경을 이용해 색다른 석유화학 기술을 사용할 수 있다고 합니다.
linox-technology_recursive-blueprint=리녹스 연구원들은 시설의 좁은 공간을 최대한 활용하기 위해 설계도면까지 자동화 시켰습니다. 이 기술을 이용하면 설계도면을 자동화하여 마이크로 공장을 구축할 수 있습니다. 손바닥만한 공장은 생각해본 적도 없는데!
linox-technology_tungsten-processing=텅스텐을 가공하여 만들어진 부품들은 온도 특성과 내마모성이 크게 향상됩니다. 이를 수저에 적용하면 뜨거운 음식에 대한 미세 뒤틀림을 방지할 수 있습니다.
linox-technology_turbo-pump=잡동사니를 치우던 중 발견한 신형 펌프 청사진입니다. 메모에 따르면 무려 행성 컴퓨터 하나의 연산력을 총동원하여 약 1분 만에 설계해낸 펌프라는군요. 기존 펌프보다 압도적인 성능을 자랑한다고 합니다. 왜 펌프 따위에 행성 컴퓨터를 동원한 것인지, 1분이나 되는 시간 동안 뭘 한건지는 모르겠지만 좋은게 좋은거죠.
linox-technology_core-roboport=로봇들이 충전을 하기 위해 로보포트에 벌떼처럼 몰려있는 것에 지친 연구원들은 기존의 로보포트를 손수 뜯어고쳐 새로운 로보포트를 만들었다고 합니다. 이 로보포트는 운용 범위가 매우 작지만 대신 충전 속도가 매우 빠르고 충전 포트가 많습니다.
linox-technology_enhanced-space-engineering=리녹스에서 로켓 격납고를 운용하려면 태양에 대한 이해와 높은 수준의 고성능 자재가 필요합니다.
linox-technology_advanced-rocket-silo=고급 로켓 격납고는 일반 로켓 격납고보다 4배 빠르게 작동하며 우주선에 적재할 수 있습니다. \n\n속 터지게 느린 기존의 로켓 격납고는 발사 절차가 너무나 비효율적이였습니다. 불필요한 절차를 모조리 건너뛰고 고성능 사마륨 전동기를 사용하면 발사 시간을 무려 75%나 단축할 수 있습니다. 거기에 자재 이용을 최적화 하여 우주선에 적재할 수 있을만큼 경량화까지 가능하다니 너무나도 야하죠.
linox-technology_safety-of-entering-orbit=화물 포드가 궤도에 진입 시 화물이 보존될 확률을 레벨당 5% 상승시킵니다.\n\n태양이라는 날강도로부터 당신의 소중한 휴지들을 지키려면 이 연구는 필수적으로 해야 합니다.
linox-technology_sintering-machine=정제된 분말 재료를 고온으로 압착하면 복잡한 가공 과정 없이도 원하는 형태의 제품을 손쉽게 생산할 수 있습니다. 재료를 필요한만큼만 정확하게 사용할 수 있고 가공 비용을 없앨 수 있다는 장점이 있어서 숫자를 원하는 사장님들에게 더할 나위 없이 좋습니다.

linox-technology_planetary-mining-technology=리녹스는 한 때 연구소 운용에 필요한 자원을 채굴하는 거대한 광산 행성이었습니다. 우리가 배울 수 있는 유용한 노하우가 있을지도 모릅니다.
linox-technology_mantle-extraction=기초적인 행성 채광 기술입니다. 지하로 수십km까지 굴착하여 맨틀 층까지 진입해 용암을 얻습니다. 어디에서나 용암을 얻을 수 있게 되지만 이 과정에서 막대한 에너지 소비와 공해가 발생합니다.\n\n이 시설의 설치가 시작되는 순간 환경 단체들이 극도로 화가 나서 입에 게거품을 물며 달려들테니 주의하라고 하네요. 하지만 제가 편한게 최우선이죠.
linox-technology_stone-extraction=용암에서 직접 돌을 생산할 수 있습니다. 철도 나오고 구리도 나오는데 돌이 왜 안나오겠습니까?
linox-technology_tungsten-extraction=용암에서 직접 텅스텐을 생산합니다. 철도 나오고 구리도 나오는데 텅스텐이 왜 안나오겠습니까?
linox-technology_casting-stone-brick=주조소에서 벽돌을 생산합니다. 이제 전기 용광로는 아퀼로에서만 볼 수 있게 되었습니다.
linox-technology_rare-earth-refining=용암 속에 녹아있는 미세한 희토류들을 정제합니다. 이 과정에서 막대한 폐기물과 환경오염이 발생한다고 하지만 사람이 살지 않는 행성이라면 큰 문제가 아닙니다.
linox-technology_samarium-centrifugation=희토류 원석으로부터 사마륨을 원심분리합니다. 사마륨은 아주 높은 온도에서도 자력을 잃지 않는 영구 자석으로 활용할 수 있습니다. 덕분에 사마륨으로 만든 기계들은 가혹한 환경에서도 문제 없이 작동할 수 있습니다.
linox-technology_ultra-deep-drilling=이런 용암 바다의 행성에도 아직 과거의 천연자원이 남아 있다고 합니다. 이 연구소에는 아주 깊은 지하에서 자원을 끌어올리는 시추 시설이 있습니다. 인간이란 정말 지독한 동물이죠.

linox-technology_linox-supercomputer=리녹스는 컴퓨터가 작동하기에 이보다 더 나쁠 수가 없는 환경입니다. 하지만 해야 할 일은 해야죠. 텅스텐과 L.O.R.A.X의 오류보정 보조를 통해 리녹스에서도 슈퍼컴퓨터를 사용할 수 있게 되었습니다.
linox-technology_samarium-data-card=사실 사마륨은 가장 높은 온도에서 작동하는 자석은 아니지만 자기력이 훨씬 강해서 더 유용하다고 합니다. 세상에 궁금한 것은 너무 많은데 모두 이해할 수 없다는건 너무 아쉬워요!
linox-technology_lorax-support=L.O.R.A.X가 당신을 지원할 수 있도록 인터페이스 시스템을 구축합니다. 아직은 L.O.R.A.X가 데이터 생산을 조율할 뿐이지만 데이터 카드 생산성이 무려 25%나 향상됩니다. 역시 계산기는 계산에 쓸 때에 가장 빛나는 법이죠.