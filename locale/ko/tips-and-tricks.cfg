[tips-and-tricks-item-description]
linox-tips-and-tricks_briefing=[planet=linox-planet_linox]는 불카누스보다도 태양에 극도로 근접한 대단히 파괴적인 행성입니다. 태양에서 발생하는 코로나와 플레어가 표면까지 도달해 모든 것을 파괴해버리며, 태양의 막강한 중력은 행성 전체를 무자비하게 뒤틀어 극단적인 환경을 조성합니다. 이런 행성에서 무언가 얻을 수 있는게 남아있긴 할까요?
linox-tips-and-tricks_exploration-log-1=원거리 스캔 결과에 따르면 엄청난 태양의 열기가 표면을 다 녹여버린 탓에 착륙할 육지를 찾기 어려울 것으로 예상됩니다. 행성을 탐사하기 위해서는 먼저 우주선이 궤도에서 적절한 착륙 지점을 수색해야 할 것입니다. 이 곳에 착륙하면 무조건 사망합니다.
linox-tips-and-tricks_exploration-log-2=우주선을 동원한 표면 수색을 수 차례 시도한 끝에 레이더에서 무언가가 탐지 되었습니다. 정말 놀랍게도 용암 바다 한가운데에 정체불명의 [entity=cargo-landing-pad]가 보란듯이 설치 되어 있었습니다. 원격 제어를 시도해보니 불행히도 모든 유형의 착륙을 거부하도록 설정된 것 같습니다. 강력한 보안 조치로 인해 이 설정은 가까운 시일 내로 변경하기 어렵습니다만 그래도 우리 문명의 성향 상 아마 유인 우주선의 착륙까지 거부하진 않을 가능성이 높습니다.\n\n강제 착륙을 시도하더라도 이 행성은 태양에서 날아오는 막강한 코로나 때문에 착륙 성공률이 겨우 30% 밖에 되지 않습니다. 생환이 어려울지도 모릅니다. 계속 하시겠습니까?
linox-tips-and-tricks_cargo-loss=[planet=linox-planet_linox]는 태양과 너무 가깝기 때문에 태양에서 발생하는 코로나와 플레어가 행성 표면까지 도달합니다. 이 때문에 화물 포드가 손상되거나 격추되어 약 30%의 화물만이 착륙에 성공할 것으로 예측됩니다. 착륙 성공률은 궤도 진입 안정성 연구를 통해 상승시킬 수 있습니다.\n\n * 플레이어가 탑승한 화물 포드는 격추 되지 않습니다.\n * 기본 성공률은 30% 입니다.\n * 궤도 진입 안정성 연구 레벨당 성공률이 5%p 추가됩니다.\n * 화물 포드의 각 아이템 슬롯마다 확률 계산이 이루어 집니다. 만약 손실되면 해당 아이템 슬롯의 아이템을 삭제합니다.
linox-tips-and-tricks_placement_restriction=리녹스 표면들의 중심부에 있는 [tile=linox-tile_linox-terminal-platform]과 [tile=linox-tile_linox-hazard-terminal-platform]에는 제한된 엔티티만 배치할 수 있습니다.\n특히 [entity=linox-building_cargo-elevator]와 [entity=linox-building_fluid-elevator]는 오직 [tile=linox-tile_linox-terminal-platform]과 [tile=linox-tile_linox-hazard-terminal-platform]에만 설치할 수 있습니다.
linox-tips-and-tricks_planetary-power-network=리녹스에는 거대한 행성 전력망이 이미 설치 되어 있습니다. 덕분에 전신주를 필요로 하지 않으며 지상과 지하의 전력망도 서로 연결되어 있습니다.
linox-tips-and-tricks_npc-system=NPC는 게임 진행에 영향을 미치는 특별한 개체들이며, 하단에 노란색의 이름을 표시하고 있습니다. 몇몇 NPC들은 클릭하면 상호작용을 할 수 있습니다.

linox-tips-and-tricks_recursive-blurprints=재귀적 설계도면 시스템은 설계도면의 설치와 해체까지 자동화 할 수 있는 시스템입니다. 이 시스템을 이용하면 극도로 좁은 공간에서도 다양한 아이템의 생산을 자동화 할 수 있습니다.\n아래의 도움말에서 리녹스에서 제공되는 재귀적 설계도면 예제와 기능에 대해 간단히 소개하겠습니다.\n\n주의 - 이 페이지의 시뮬레이션은 재귀적 설계도면 시스템의 전형적인 동작을 보여주기 위해 실제로 제공되는 예제와는 세팅이 약간 다릅니다.
linox-tips-and-tricks_rs-latch=RS 래치는 조건에 따라 출력 신호를 Set 하거나 Reset 하는 회로입니다. 동작 조건 전까지 현재 출력 신호를 유지하는 특징이 있습니다.\n예제 회로는 RS 래치를 응용하여 [item=copper-plate]의 재고를 일정량 "이상"으로, [item=stone]의 재고를 일정량 "이하"로 관리하고 있습니다.\n\n예제 회로 그림에서 좌측의 빨간 [item=copper-plate] 회로는 재고가 500개 미만이면 Set, 1000개를 초과하면 Reset 됩니다. \n예제 회로 그림에서 우측의 파란 [item=stone] 회로는 재고가 2000개를 초과하면 Set, 1000개 미만이면 Reset 됩니다.\n\n둘은 동일한 RS 래치 회로이지만 원하는 동작에 따라 세팅에 차이가 있음을 꼭 기억하세요. RS 래치가 Set 되면 회로세트는 [item=constant-combinator]의 값을 출력합니다.\n이 출력 값이 아이템마다 다름을 주목하세요. 값의 크기는 사용할 설계도면의 순서이자 우선순위를 의미합니다. 값이 작을수록 우선순위가 높습니다.
linox-tips-and-tricks_signal-converter=보라색으로 표시된 회로는 여러 RS 래치에서 들어온 신호 중 값이 가장 낮은 신호 하나만을 선택하여 재귀적 설계도면 신호로 변환합니다.\n재귀적 설계도면 신호에 대한 자세한 내용은 해당 모드의 팁을 참조하세요.\n\n초록색으로 표시된 회로는 재귀적 설계도면 신호값이 바뀔 때 짦은 시간동안 출력을 잠시 끊습니다. 출력이 끊어진 동안 해체 명령이 작동하여 기존 설계도면을 해체합니다.
linox-tips-and-tricks_bad-chest=완성된 신호는 재귀적 설계도면 모드의 BAD 상자로 입력됩니다. 이 상자에는 실제로 사용될 설계도면 책자가 보관 됩니다. RS 래치 파트에서 각 아이템마다 [item=constant-combinator]의 값이 달랐다는 것을 기억하시나요? 이 값은 여기서 사용될 설계도면을 선택하는데에 사용됩니다.\n\nBAD 상자 좌측의 [item=constant-combinator]에는 BAD 상자의 작동 영역과 해체 신호가 입력됩니다. 설치 신호가 해체 신호보다 우선됩니다.
linox-tips-and-tricks_bad-chest-area-viewer=BAD 상자 영역 표시기는 BAD 상자의 동작 영역과 중심점을 시각적으로 보여줍니다. BAD 상자의 동작 영역은 해체 명령의 범위가 되며, 중심점은 설계도면 설치 위치로 사용되므로 꼭 확인하는 것이 좋습니다.
linox-tips-and-tricks_adjust-blueprint-origin=빨간색 표시처럼 간혹 설계도면이 원하는 위치에 설치 되지 않을 수 있습니다.\n이것은 설계도면 편집 화면에서 주황색 표시처럼 세팅한 뒤, 현재 6과 8로 설정되어 있는 X와 Y값을 조정해 설계도면의 중심점(깃발 아이콘이 위치한 칸의 좌측 상단 지점)을 조정해주면 됩니다.\n수정한 후에는 초록색 표시처럼 정확한 위치에 설계도면이 설치되는 것을 확인할 수 있습니다.
#linox-tips-and-tricks_power-converter=안녕하세요. 파트너. L.O.R.A.X 입니다.\n행성 전력망을 활용하기에 앞서 알아두어야 할 중요한 사항이 있어서 연락드립니다.\n\n현재 리녹스 행성 전력망은 메인 파워 컨버터가 파괴 된 상태입니다.\n이 때문에 제어 불가능한 무효 전력이 발생하여 전력효율이 심각하게 저하되고 있습니다.\n[color=yellow]아무런 제어가 없을 경우, 무효 전력에 의해 최대 2배의 추가 전력이 소비됩니다.[/color]\n\n이를 막기 위해서는 파트너께서 직접 파워 레귤레이터의 동작을 구현해주셔야 합니다.\n네트워크 터미널 아래에 노란색의 축전지가 보이실텐데 이것이 파트너가 제어할 수 있는 파워 컨버터입니다.\n\n우리가 해야 할 일은 이 파워 컨버터를 이용해서 무효 전력을 보정하기 위한 적정량의 보조 전력을 투입하는 것입니다.\n걱정하지 마세요. 생각만큼 어려운 작업이 아니며, 결과가 어떻든 기존에 비해 정밀도가 약간 떨어질 뿐입니다.\n파워 컨버터는 최대 1GW의 무효 전력을 제거할 수 있습니다.\n\n파워 컨버터의 회로 출력을 살펴보시면 T 신호와 A 신호가 출력되고 있음을 확인할 수 있을 것입니다.\nT 신호는 목표 전류이며, 현재 총 소비전류를 의미합니다. 현재 전력소비량에 비례하여 계속 변동합니다.\nA 신호는 출력 전류이며, 우리가 파워 컨버터를 통해 출력하고 있는 전류를 의미합니다.\n\n[color=yellow]우리의 목표는 A 신호 값을 T 신호 값에 최대한 근접하게 맞추는 것입니다.[/color]\n\n파워 컨버터에는 P 신호와 O 신호를 입력해줄 수 있습니다.\nP 신호는 파워 컨버터의 제어를 활성화 합니다. P 신호가 1 이상이면 O 신호 입력을 수신합니다.\nO 신호는 파워 컨버터의 전압 출력을 결정합니다. 그러나 불행히도 우리는 전압의 크기를 직접 조절할 수 없습니다.\n\nO 신호가 1 이상이면 1000V, -1 이하라면 -1000V가 시스템에 투입됩니다.\n이 때 최대 출력 전류는 옴의 법칙에 의해 결정됩니다. (V = I x R, 전류를 기준으로 하면 I = V / R)\n만약 1000V를 지속적으로 인가하면 파워 컨버터는 최대 100만 A,  즉 1GW의 보조 전력을 투입합니다.\n\n그러나 보조 전력과 무효 전력의 오차가 크면 오히려 무효 전력 이상으로 소비전력이 최대 1GW까지 상승합니다.\n따라서 전류량을 모니터링하면서 전압을 투입하는 시간을 조절해야 합니다.\n\n여기서 이해해야할 핵심적인 사항은 전압을 인가해도 전류가 곧바로 최대치로 치솟지 않는다는 것입니다.\n파워 컨버터는 RL 회로를 시뮬레이션하며, [color=yellow]출력 전류가 최대치까지 상승하는데는 어느정도 시간이 걸립니다.[/color]\n이를 이용하면 전압의 크기가 고정 되었더라도 전류량을 일정 범위 이내로 제어할 수 있을 것입니다.\n\n명심하세요. 이 문제를 해결하는데에는 그다지 복잡한 계산이 필요하지 않습니다.\n\n우리 전력망의 상세한 전기 사양은 아래와 같습니다.\n\n동작전압 : 1000 Vdc\n직류저항 : 0.001 Ω (Ohm)\n인덕턴스 : 0.007 H (Henry)\n