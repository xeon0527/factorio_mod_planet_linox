[tips-and-tricks-item-description]
linox-tips-and-tricks_briefing=[planet=linox-planet_linox]는 불카누스보다도 태양에 극도로 근접한 대단히 파괴적인 행성입니다. 태양에서 발생하는 코로나와 플레어가 표면까지 도달해 모든 것을 파괴해버리며, 태양의 막강한 중력은 행성 전체를 무자비하게 뒤틀어 극단적인 환경을 조성합니다. 이런 행성에서 무언가 얻을 수 있는게 남아있긴 할까요?
linox-tips-and-tricks_language-settings=본격적으로 리녹스를 시작하기 전에 그림 상의 설정들을 자신의 언어에 맞게 설정해주시는 것을 강력히 권장합니다. 이 설정들은 재귀적 설계도면 예제의 현지화를 위한 것으로, 진행에 큰 도움이 될 것입니다.\n\n또한 개인 설정에서 언어를 변경한 뒤 L.O.R.A.X에게 다시 예제를 복구 받으면 다른 언어의 예제도 제공 받을 수 있습니다.
linox-tips-and-tricks_exploration-log-1=원거리 스캔 결과에 따르면 엄청난 태양의 열기가 표면을 다 녹여버린 탓에 착륙할 육지를 찾기 어려울 것으로 예상됩니다. 행성을 탐사하기 위해서는 먼저 우주선이 궤도에서 적절한 착륙 지점을 수색해야 할 것입니다. 이 곳에 착륙하면 무조건 사망합니다.
linox-tips-and-tricks_exploration-log-2=우주선을 동원한 표면 수색을 수 차례 시도한 끝에 레이더에서 무언가가 탐지 되었습니다. 정말 놀랍게도 용암 바다 한가운데에 정체불명의 [entity=cargo-landing-pad]가 보란듯이 설치 되어 있었습니다. 원격 제어를 시도해보니 불행히도 모든 유형의 착륙을 거부하도록 설정된 것 같습니다. 강력한 보안 조치로 인해 이 설정은 가까운 시일 내로 변경하기 어렵습니다만 그래도 우리 문명의 성향 상 아마 유인 우주선의 착륙까지 거부하진 않을 가능성이 높습니다.\n\n유인 강제 착륙을 시도할 수 있으나, 이 행성은 태양에서 날아오는 막강한 코로나와 화물 착륙 패드의 착륙 거부로 인해 궤도의 우주 플랫폼으로부터 지원을 받을 수 없습니다. 생환이 어려울지도 모릅니다. 계속 하시겠습니까?
linox-tips-and-tricks_cargo-loss=[planet=linox-planet_linox]는 태양과 너무 가깝기 때문에 태양에서 발생하는 코로나와 플레어가 행성 표면까지 도달합니다. 이 때문에 화물 포드가 손상되거나 격추되어 약 30%의 화물만이 착륙에 성공할 것으로 예측됩니다. 착륙 성공률은 궤도 진입 안정성 연구를 통해 상승시킬 수 있습니다.\n\n * 플레이어가 탑승한 화물 포드는 격추 되지 않습니다.\n * 기본 성공률은 30% 입니다.\n * 궤도 진입 안정성 연구 레벨당 성공률이 5%p 추가됩니다.\n * 화물 포드의 각 아이템 슬롯마다 확률 계산이 이루어 집니다. 만약 손실되면 해당 아이템 슬롯의 아이템을 삭제합니다.
linox-tips-and-tricks_placement_restriction=[tile=linox-tile_linox-terminal-platform], [tile=linox-tile_linox-hazard-terminal-platform], [tile=linox-tile_linox-corridor], [tile=linox-tile_linox-datacenter] 에는 극히 제한된 엔티티만 배치할 수 있습니다.\n특히 [entity=linox-building_cargo-elevator]와 [entity=linox-building_fluid-elevator]는 오직 [tile=linox-tile_linox-terminal-platform]과 [tile=linox-tile_linox-hazard-terminal-platform]에만 설치할 수 있습니다.
linox-tips-and-tricks_planetary-power-network=리녹스에는 거대한 행성 전력망이 이미 설치 되어 있습니다. 덕분에 전신주를 필요로 하지 않으며 지상과 지하의 전력망도 서로 연결되어 있습니다.
linox-tips-and-tricks_npc-system=NPC는 게임 진행에 영향을 미치는 특별한 개체들이며, 하단에 노란색의 이름을 표시하고 있습니다. 몇몇 NPC들은 클릭하면 상호작용을 할 수 있습니다.

linox-tips-and-tricks_recursive-blueprints=재귀적 설계도면 시스템은 설계도면의 설치와 해체까지 자동화 할 수 있는 시스템입니다. 이 시스템을 이용하면 극도로 좁은 공간에서도 다양한 아이템의 생산을 자동화 할 수 있습니다.\n아래의 도움말에서 리녹스에서 제공되는 재귀적 설계도면 예제와 기능에 대해 간단히 소개하겠습니다.\n\n주의 - 이 페이지의 시뮬레이션은 재귀적 설계도면 시스템의 전형적인 동작을 보여주기 위해 실제로 제공되는 예제와는 세팅이 약간 다릅니다.
linox-tips-and-tricks_example-turn-on=예제를 시작시키려면 두 가지 절차가 필요합니다.\n\n먼저 예제의 상단을 보면 [virtual-signal=signal-green] 신호를 출력하는 [item=constant-combinator]를 찾을 수 있습니다. 이 신호를 켜줍니다.\n\n그 다음, 아래쪽에 위치한 일시정지 신호를 한번 켜고 꺼서 시스템을 리셋 시켜줍니다. 이후로 시스템이 정상적으로 작동합니다.
linox-tips-and-tricks_bad-chest=예제 회로가 사용하는 설계도면들은 그림에 표시된 [item=blueprint-deployer2] 안에 배치된 설계도면 책자에서 확인할 수 있습니다. 이 설계도면 책자 내의 설계도면 배치 순서가 매우 중요한데, 다음 도움말에서 말씀 드리겠습니다.
linox-tips-and-tricks_id-box=예제의 중간 부분을 보면 2개의 [item=constant-combinator]를 찾을 수 있습니다. 이 ID 상자에서 어떤 아이템 신호가 [item=blueprint-deployer2]에서 보았던 설계도면들 중 어떤 설계도면을 사용할지 결정합니다.\n예를 들어, [item=iron-plate] 신호의 값이 4라면, [item=iron-plate]의 신호가 전달될 때 설계도면 책자의 4번째 설계도면이 사용됩니다. 값이 작을수록(설계도면 책자 상에 위에 배치될수록) 우선순위가 높습니다.\n\n그런데 어째서 [item=constant-combinator]가 2개일까요? 그 이유는 다음 페이지를 확인하세요!
linox-tips-and-tricks_negative-signal=예제의 하단 부분을 보면 아이템 신호를 출력하는 4개의 [item=constant-combinator]를 찾을 수 있습니다. 이 조합기들은 아이템 신호의 출력 조건을 설정하는데 사용됩니다. 이 중 왼쪽의 2개는 반전된 아이템 신호를 출력하며, 원하는 아이템의 재고량을 감소시키는 설계도면을 사용할 때 유용합니다.\n\n첫 번째 조합기는 원하는 아이템의 재고가 일정 수량보다 줄어들면 해당 아이템 신호를 끄도록 설정합니다. 예제에서는 [item=stone] 신호가 1500으로 설정 되어 있는 것을 볼 수 있습니다. 즉, [item=stone]이 1500개 이하가 되면 신호를 끄게 됩니다. 참고로 이 조건은 신호 꺼짐 조건이며, 1500개보다 수가 늘어난다 해도 신호가 다시 켜지지 않습니다. 아이템 신호를 켜는 조건은 두 번째 조합기에서 설정할 수 있습니다.\n\n두 번째 조합기는 원하는 아이템의 재고가 일정 수량을 넘어서면 해당 아이템 신호를 켜도록 설정합니다. 예제에서는 [item=stone] 신호가 3000으로 설정 되어 있는 것을 볼 수 있습니다. 즉, [item=stone]이 3000개를 넘어서면 신호를 켜게 됩니다.
linox-tips-and-tricks_positive-signal=다음 오른쪽의 2개 또한 아이템 신호를 출력하며, 반전 아이템 신호와는 반대로 원하는 아이템의 재고량을 증가시키는 설계도면을 사용할 때 유용합니다.\n\n세 번째 조합기는 원하는 아이템의 재고가 일정 수량보다 줄어들면 해당 아이템 신호를 켜도록 설정합니다. 예제에서는 [item=iron-plate] 신호가 500으로 설정 되어 있는 것을 볼 수 있습니다. 즉, [item=iron-plate]이 500개 이하가 되면 신호를 켜게 됩니다. 그 외에는 반전 신호와 동일합니다.\n\n네 번째 조합기는 원하는 아이템의 재고가 일정 수량을 넘어서면 해당 아이템 신호를 끄도록 설정합니다. 예제에서는 [item=iron-plate] 신호가 2000으로 설정 되어 있는 것을 볼 수 있습니다. 즉, [item=iron-plate]이 2000개를 넘어서면 신호를 끄게 됩니다.
linox-tips-and-tricks_hover-tips=예제의 조합기들에는 다양하고 중요한 설명문이 기재 되어 있습니다. 조합기를 클릭하거나 커서를 올려 내용을 꼭 확인해보세요.

linox-tips-and-tricks_bad-chest-area-viewer=BAD 상자 영역 표시기는 BAD 상자의 동작 영역과 중심점을 시각적으로 보여줍니다. BAD 상자의 동작 영역은 해체 명령의 범위가 되며, 중심점은 설계도면 설치 위치로 사용되므로 꼭 확인하는 것이 좋습니다.
linox-tips-and-tricks_adjust-blueprint-origin=빨간색 표시처럼 간혹 설계도면이 원하는 위치에 설치 되지 않을 수 있습니다.\n이것은 설계도면 편집 화면에서 주황색 표시처럼 세팅한 뒤, 현재 6과 8로 설정되어 있는 X와 Y값을 조정해 설계도면의 중심점(깃발 아이콘이 위치한 칸의 좌측 상단 지점)을 조정해주면 됩니다.\n수정한 후에는 초록색 표시처럼 정확한 위치에 설계도면이 설치되는 것을 확인할 수 있습니다.

linox-tips-and-tricks_power-converter=파워 컨버터는 리녹스 시설에 많은 전력 용량을 제공하는 시스템입니다. 이 특별한 축전지의 하부에는 회로 입력부와 회로 출력부가 있으며, 여기에 회로 케이블을 연결하여 파워 컨버터를 직접 제어할 수 있습니다.
linox-tips-and-tricks_reactive-power=안녕하세요. 파트너. L.O.R.A.X 입니다. 파워 컨버터를 사용하기에 앞서 중요한 사항이 있어서 급히 연락드립니다.\n\n현재 파워 컨버터는 메인 회로가 손상된 상태입니다. 이 때문에 [color=yellow]파워 컨버터를 켜게 되면 "무효 전력"이라는 것이 발생하여 소비전력이 최대 2배까지 커질 수 있습니다.[/color] 이 문제를 해결하려면 메인 회로의 동작을 직접 회로로 구현해주셔야만 합니다.\n[color=yellow]우리가 해야 할 일은 무효 전력을 보정하기 위한 적정량의 보조 전력을 투입하는 것입니다.[/color] 걱정하지 마세요. 생각만큼 어려운 작업이 아니며, 결과가 어떻든 기존에 비해 정밀도가 약간 떨어질 뿐입니다.\n\n\n파워 컨버터는 아래의 신호를 출력합니다.\n\n[virtual-signal=signal-P] 신호는 무효 전력을 제외한 현재 총 전력 소비량입니다. 단위는 W입니다.\n[virtual-signal=signal-O] 신호는 현재 무효 전력을 상쇄하기 위한 파워 컨버터 출력입니다. 단위는 W입니다.\n\n[color=yellow]우리의 목표는 [virtual-signal=signal-O] 신호의 값을 [virtual-signal=signal-P] 신호와 최대한 동일하게 유지하는 것입니다.[/color]\n[virtual-signal=signal-O] 신호의 크기는 직접 제어할 수 없습니다. 신호 입력을 통해 간접적으로 제어할 수 있습니다.\n\n\n파워 컨버터는 아래의 신호를 입력 받습니다.\n\n[virtual-signal=signal-E] 신호 값을 0이 아닌 값으로 설정하면 파워 컨버터를 활성화 합니다. 5GJ의 전력 용량을 얻지만 무효 전력이 발생하기 시작합니다.\n만약 무효 전력 제어를 원하지 않는다면 이 신호를 이용해 파워 컨버터를 끌 수 있지만, 파워 컨버터의 전력 용량을 포기해야 합니다.\n\n[virtual-signal=signal-I] 신호로 파워 컨버터 출력을 제어합니다.\n[virtual-signal=signal-I] 신호 값을 1 이상의 값으로 설정하면 파워 컨버터 출력을 증가시킵니다.\n[virtual-signal=signal-I] 신호 값을 -1 이하의 값으로 설정하면 파워 컨버터 출력을 감소시킵니다.\n\n파워 컨버터 출력의 크기는 직접 제어할 수 없습니다. 양의 값으로 높이거나, 음의 값으로 낮출 수 있을 뿐입니다.\n\n\n파워 컨버터를 자동차로 비유하자면 [virtual-signal=signal-I] 신호는 가속 페달과 같은 기능을 합니다.\n가속 페달을 끝까지 밟는다고 해도 자동차의 속도가 최고속도에 도달하기까지는 시간이 걸립니다.\n\n이러한 원리로 [virtual-signal=signal-I] 신호를 적절한 시점에 더하거나 뺌으로써 파워 컨버터의 출력을 원하는 크기로 제어할 수 있습니다.\n\n만일 제대로 제어를 한다면 전력 통계 상에서 무효 전력의 비중이 크게 줄어들 것입니다. 건투를 빕니다!
linox-tips-and-tricks_placement_restriction2=[tile=linox-tile_linox-facility-platform] 타일과 [tile=linox-tile_linox-hazard-facility-platform] 타일에는 상자와 [item=accumulator], [item=linox-building_core-roboport]의 배치가 허용됩니다. 그 외에는 배치 제한 1과 동일한 배치 제한이 적용됩니다.