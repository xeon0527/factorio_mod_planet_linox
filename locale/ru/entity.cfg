[entity-description]
linox-npc_lorax=Гигантский искусственный интеллект, управляющий всей планетой Линокс.
linox-npc_network-terminal=Терминал, предоставляющий доступ к планетарной сети Линокс.
linox-npc_power-converter=Огромный узел управления энергией, контролирующий электрическую сеть объектов Линокс.

linox-building_advanced-rocket-silo=Высокопроизводительная ракетная шахта, способная работать в чрезвычайно суровых условиях. Работает в четыре раза быстрее стандартной ракетной шахты и может быть установлена на космическую платформу.
linox-building_cargo-elevator=Конвейер, предназначенный для передачи предметов через терминалы объекта «Линокс».
linox-building_cargo-landing-pad=Грузовая посадочная площадка, предназначенная для исследовательских целей и не подходящая для крупномасштабной логистики.
linox-building_planetary-power-network=Энергосеть, соединяющая всю планету Линокс.
linox-building_reactive-power=Реактивная мощность возникает, когда преобразователь энергии не может эффективно управлять электричеством.
linox-building_core-roboport=Компактный роботопорт с очень малым радиусом действия, но исключительно высокой скоростью зарядки.
linox-building_deep-oil-pumpjack=Добывает сырую нефть, всё ещё сохранившуюся глубоко под поверхностью.
linox-building_fluid-elevator=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-building_fluid-elevator-input=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-building_fluid-elevator-output=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-building_mantle-extractor=Прорывается через планетарную кору гигантским буром, достигая мантии и извлекая лаву. Лава становится доступна где угодно, но процесс требует колоссальных затрат энергии и создаёт значительное загрязнение.
linox-building_sulfuric-acid-pumpjack=Добывает серную кислоту, всё ещё сохранившуюся глубоко под поверхностью.
linox-building_turbo-pump=Высокопроизводительный насос, расходующий большое количество энергии в обмен на выдающуюся производительность.

linox-building_linox-supercomputer=Это особый суперкомпьютер, способный выдержать условия Линокс. Кажется, L.O.R.A.X проявляет к нему скрытый интерес.
linox-building_sintering-machine=Это устройство, которое нагревает порошкообразные материалы и прессует их под высоким давлением, превращая в твердые куски.