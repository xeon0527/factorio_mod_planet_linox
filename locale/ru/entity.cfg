[entity-description]
linox-entity_npc-lorax=Гигантский искусственный интеллект, управляющий всей планетой Линокс.
linox-entity_npc-network-terminal=Терминал, предоставляющий доступ к планетарной сети Линокс.
linox-entity_npc-power-converter=Огромный узел управления энергией, контролирующий электрическую сеть объектов Линокс.
linox-entity_advanced-rocket-silo=Высокопроизводительная ракетная шахта, способная работать в чрезвычайно суровых условиях. Работает в четыре раза быстрее стандартной ракетной шахты и может быть установлена на космическую платформу.
linox-entity_cargo-elevator=Конвейер, предназначенный для передачи предметов через терминалы объекта «Линокс».
linox-entity_cargo-landing-pad=Грузовая посадочная площадка, предназначенная для исследовательских целей и не подходящая для крупномасштабной логистики.
linox-entity_planetary-power-network=Энергосеть, соединяющая всю планету Линокс.
linox-entity_reactive-power=Реактивная мощность возникает, когда преобразователь энергии не может эффективно управлять электричеством.
linox-entity_core-roboport=Компактный роботопорт с очень малым радиусом действия, но исключительно высокой скоростью зарядки.
linox-entity_deep-oil-pumpjack=Добывает сырую нефть, всё ещё сохранившуюся глубоко под поверхностью.
linox-entity_fluid-elevator=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-entity_fluid-elevator-input=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-entity_fluid-elevator-output=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-entity_mantle-extractor=Прорывается через планетарную кору гигантским буром, достигая мантии и извлекая лаву. Лава становится доступна где угодно, но процесс требует колоссальных затрат энергии и создаёт значительное загрязнение.
linox-entity_sulfuric-acid-pumpjack=Добывает серную кислоту, всё ещё сохранившуюся глубоко под поверхностью.
linox-entity_turbo-pump=Высокопроизводительный насос, расходующий большое количество энергии в обмен на выдающуюся производительность.
