[entity-description]
linox-npc_lorax=Гигантский искусственный интеллект, управляющий всей планетой Линокс.
linox-npc_network-terminal=Терминал, предоставляющий доступ к планетарной сети Линокс.
linox-npc_power-converter=Огромный узел управления энергией, контролирующий электрическую сеть объектов Линокс.

linox-building_advanced-rocket-silo=Высокопроизводительная ракетная шахта, способная работать в чрезвычайно суровых условиях. Работает в четыре раза быстрее стандартной ракетной шахты и может быть установлена на космическую платформу.
linox-building_cargo-elevator=Это транспортная лента, предназначенная для перемещения предметов через терминал комплекса Линокс.
linox-building_cargo-landing-pad=Это посадочная платформа для грузов, спроектированная для исследований и не предназначенная для массовой обработки логистики. Рядом с платформой нажмите клавишу __CONTROL__toggle-driving__, чтобы спуститься в подземные сооружения.
linox-building_planetary-power-network=Энергосеть, соединяющая всю планету Линокс.
linox-building_core-roboport=Компактный роботопорт с очень малым радиусом действия, но исключительно высокой скоростью зарядки.
linox-building_deep-oil-pumpjack=Добывает сырую нефть, всё ещё сохранившуюся глубоко под поверхностью.
linox-building_fluid-elevator=Это труба, предназначенная для транспортировки жидкостей через терминал комплекса Линокс.
linox-building_fluid-elevator-input=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-building_fluid-elevator-output=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-building_mantle-extractor=Прорывается через планетарную кору гигантским буром, достигая мантии и извлекая лаву. Лава становится доступна где угодно, но процесс требует колоссальных затрат энергии и создаёт значительное загрязнение.
linox-building_sulfuric-acid-pumpjack=Добывает серную кислоту, всё ещё сохранившуюся глубоко под поверхностью.
linox-building_turbo-pump=Высокопроизводительный насос, расходующий большое количество энергии в обмен на выдающуюся производительность.

linox-building_linox-supercomputer=Это особый суперкомпьютер, способный выдержать условия Линокс. Кажется, L.O.R.A.X проявляет к нему скрытый интерес.
linox-building_sintering-machine=Это устройство, которое нагревает порошкообразные материалы и прессует их под высоким давлением, превращая в твердые куски.
linox-npc_power-converter-circuit-input=Сюда подаются сигналы схемы для управления преобразователем энергии.
linox-npc_power-converter-circuit-output=Здесь считываются выходные сигналы схемы для управления.
linox-hidden_reactive-power=Реактивная мощность возникает, когда преобразователь энергии не может эффективно управлять электричеством.

linox-building_chemical-tank=Химический резервуар способен выполнять сложные химические процессы с использованием больших объёмов жидкости.
linox-building_outlet=С помощью выпускного выхода можно сбрасывать сточные воды в море. Рыбы там это как-нибудь съедят или выпьют... и, наверное, очистят. Наверное.
linox-building_chemical-filter=Химический фильтр физически и химически отделяет нужные вещества от раствора. Словно надоедливый человек, который выбирает только самое вкусное.
linox-building_huge-heat-exchanger=Это устрашающе огромный теплообменник. Он может обрабатывать до 250 МВт тепла.
linox-building_neodymium-permanent-magnet-generator=Генератор, использующий неодимовые постоянные магниты. Благодаря мощной магнитной силе неодима, высокоэффективный и мощный генератор удалось сделать таким компактным.

linox-building_erbium-beacon=Говорят, что использование эрбия в маяке позволяет повысить его эффективность и разместить вдвое больше модулей. Чувствуете силу редкоземельных элементов?
linox_samarium-construction-robot=Строительный робот, усиленный самарием, способен выдавать 300% перегрузочной мощности, обладает огнестойкостью и повышенной прочностью.
linox_samarium-logistic-robot=Логистический робот, усиленный самарием, способен выдавать 300% перегрузочной мощности, обладает огнестойкостью и повышенной прочностью.
linox-building_neodymium-bulk-inserter=Усиленный неодимом массовый манипулятор обладает значительно повышенным крутящим моментом и может работать с очень высокой скоростью.
linox-building_neodymium-stack-inserter=Усиленный неодимом пакетный манипулятор обладает значительно повышенным крутящим моментом и может работать с очень высокой скоростью.

linox-special_circuit-pole=Подключив сюда сигнальный провод, вы сможете связать наземную и подземную логические сети.
linox-special_facility-elevator=Возле лифта нажмите клавишу __CONTROL__toggle-driving__, чтобы войти.