[item-description]
rare-earth-powder=Это порошок редкоземельных элементов, смешанный с различными минералами и камнями.
samarium-powder=Это чистый порошок самария, выделенный из редкоземельного порошка. Этот порошок можно подвергнуть спеканию, чтобы получить самарий.
samarium=Самарий используется как материал для постоянных магнитов, способных работать при экстремально высоких температурах.
tungsten-gear-wheel=Детали из вольфрама выдерживают очень высокие рабочие температуры и обладают отличной стойкостью к износу.
tungsten-stick=Материалы, изготовленные из вольфрама, обладают очень высокой рабочей температурой и превосходной долговечностью.

linox-item_lava-data-card=Говорят, что в лаве Линокс растворено почти всё, что можно себе представить. Оказывается, даже у лавы есть чему поучиться.
linox-item_rare-earth-data-card=Редкоземельные элементы используются как химические катализаторы или значительно улучшают свойства материалов. Почему в этом мире так много всего, чему нужно учиться?
linox-item_samarium-data-card=Говорят, что понимание самария позволяет лучше понять электромагнитные поля в условиях высоких температур. Сколько же ещё нужно всему этому учиться?

linox-tool_badchest-area-viewer=Он визуально отображает рабочую зону ящика BAD.