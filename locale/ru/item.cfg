[item-description]
rare-earth-powder=Это порошок редкоземельных элементов, смешанный с различными минералами и камнями.
samarium-powder=Это чистый порошок самария, выделенный из редкоземельного порошка. Этот порошок можно подвергнуть спеканию, чтобы получить самарий.
samarium=Самарий используется как материал для постоянных магнитов, способных работать при экстремально высоких температурах.
tungsten-gear-wheel=Детали из вольфрама выдерживают очень высокие рабочие температуры и обладают отличной стойкостью к износу.
tungsten-stick=Материалы, изготовленные из вольфрама, обладают очень высокой рабочей температурой и превосходной долговечностью.
dysprosium-powder=Говорят, что диспрозий улучшает характеристики постоянных магнитов и обладает свойством изменять длину под воздействием магнитного поля. Его добыча чрезвычайно сложна.
dysprosium-exoskeleton-equipment=Каркас усилен вольфрамовой сталью, а искусственные мышцы на основе диспрозия снижают энергопотребление и повышают производительность.
neodymium-oxide=Драгоценный оксид неодима, полученный после бесконечных этапов очистки. Теперь, если прокалить его при высокой температуре и удалить весь кислород, получится чистый неодим.
neodymium-powder=Наконец-то получен чистый неодим. Теперь, если смешать этот порошок с железом и диспрозием и подвергнуть спеканию, получится неодимовый магнит. Одни только мысли вызывают холодный пот. Ах да, постарайтесь не уронить капли пота в порошок.
neodymium-permanent-magnet=Постоянный магнит, изготовленный из неодима. Он создаёт невероятно сильное магнитное поле и используется в высокопроизводительных устройствах. Говорят, что только ради производства таких магнитов неодим стал самым добываемым редкоземельным металлом в мире.
erbium-oxide=С большим трудом полученный оксид эрбия. Осталось только прокалить его, чтобы получить чистый эрбий.
erbium-powder=Чистый порошок эрбия. Он используется главным образом как добавка для усиления оптических сигналов, и особенно в оптоволокне, где значительно улучшает качество передачи. Осторожнее: берегите глаза!

linox-item_lava-data-card=Говорят, что в лаве Линокс растворено почти всё, что можно себе представить. Оказывается, даже у лавы есть чему поучиться.
linox-item_rare-earth-data-card=Редкоземельные элементы используются как химические катализаторы или значительно улучшают свойства материалов. Почему в этом мире так много всего, чему нужно учиться?
linox-item_samarium-data-card=Говорят, что понимание самария позволяет лучше понять электромагнитные поля в условиях высоких температур. Сколько же ещё нужно всему этому учиться?
linox-item_dysprosium-data-card=Диспрозий является одним из основных добавок для неодимовых постоянных магнитов и используется в полупроводниковом производстве, а также в создании специальных сплавов, таких как терфенол. Существует слух, что маги тоже любят использовать его в своих зельях.
linox-item_neodymium-data-card=Неодим используется для создания самых мощных постоянных магнитов, существующих на сегодняшний день. Сейчас он встречается почти во всех электрических устройствах, которые кажутся хоть немного дорогими. Возможно, даже электричество, питающее компьютер, на котором вы читаете этот текст, производится с использованием неодимовых магнитов.
linox-item_erbium-data-card=Эрбий используется в основном как добавка для оптического усиления, и особенно в оптоволокне, где он значительно улучшает качество сигнала. Есть вероятность, что когда вы подключаетесь к многопользовательскому серверу, ваш интернет проходит через оптоволокно с добавлением эрбия!

linox-tool_badchest-area-viewer=Он визуально отображает рабочую зону ящика BAD.