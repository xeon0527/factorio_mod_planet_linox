[mod-name]
linox=Planet Linox

[mod-description]
linox=Линокс — необычайно разрушительный мир, расположенный ещё ближе к звезде, чем Вулканус. Корональные выбросы и вспышки звезды достигают самой поверхности, сметая всё на своём пути, а чудовищное гравитационное притяжение постоянно скручивает и деформирует планету, создавая экстремальную и враждебную среду. Осталось ли на таком мире вообще что-нибудь, что ещё имеет смысл добывать?

