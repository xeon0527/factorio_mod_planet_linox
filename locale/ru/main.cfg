[recipe-description]
linox-recipe_advanced-acid-neutralisation=Преобразует серную кислоту в высокотемпературный пар. На Линокс этот процесс можно проводить более эффективно с помощью особой методики.
linox-recipe_rare-earth-refining=Химически перерабатывает огромные объёмы камня, извлекая редкоземельные элементы с поразительным выходом в 1 %. Наглядная демонстрация передовых технологий Линокса.
linox-recipe_samarium-centrifugation=Разделяет самарий и редкоземельную руду при помощи центрифугирования.

linox-recipe_rapid-distillation=Быстро «запекает» сырую нефть в ультра-горячей лаве, превращая её в ценное топливо — уголь. Хотя процесс неэффективен, такая крайняя мера — типичный пример линоксской изобретательности.
linox-recipe_lava-based-rocket-fuel=Если добавить немного энергии к достаточно горячей лаве, можно получить ультравысокотемпературный газ, пригодный в качестве ракетного топлива.

