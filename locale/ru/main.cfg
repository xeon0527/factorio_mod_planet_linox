[tile-description]
linox-tile_linox-terminal-platform=Платформа, на которой держатся терминалы объекта «Линокс». Она недостаточно прочна для установки обычных зданий, поэтому на неё можно размещать только ограниченный набор сооружений.
linox-tile_linox-hazard-terminal-platform=Платформа, на которой держатся терминалы объекта «Линокс». Она недостаточно прочна для установки обычных зданий, поэтому на неё можно размещать только ограниченный набор сооружений.
linox-tile_linox-facility-platform=Это платформа, поддерживающая объект Линокс. Она недостаточно прочная, чтобы удерживать большинство сооружений, поэтому на этой плитке можно размещать только ограниченные типы построек.
linox-tile_linox-hazard-facility-platform=Это платформа, поддерживающая объект Линокс. Она недостаточно прочная, чтобы удерживать большинство сооружений, поэтому на этой плитке можно размещать только ограниченные типы построек.