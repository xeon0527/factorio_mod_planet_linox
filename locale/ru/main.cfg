[item-description]
linox-item_advanced-rocket-silo=Высокопроизводительная ракетная шахта, способная работать в чрезвычайно суровых условиях. Работает в четыре раза быстрее стандартной ракетной шахты и может быть установлена на космическую платформу.
linox-item_cargo-elevator=Конвейер, предназначенный для передачи предметов через терминалы объекта «Линокс».
linox-item_core-roboport=Компактный роботопорт с очень малым радиусом действия, но исключительно высокой скоростью зарядки.
linox-item_fluid-elevator=Насос для перекачки жидкостей через терминалы объекта «Линокс».
linox-item_mantle-extractor=Прорывается через планетарную кору гигантским буром, достигая мантии и извлекая лаву. Лава становится доступна где угодно, но процесс требует колоссальных затрат энергии и создаёт значительное загрязнение.
linox-item_rare-earth-ore=Редкоземельная руда, содержащая смесь различных минералов и камней.
linox-item_samarium=Самарий используется как материал для постоянных магнитов, способных работать при экстремально высоких температурах.
linox-item_tungsten-gear-wheel=Детали из вольфрама выдерживают очень высокие рабочие температуры и обладают отличной стойкостью к износу.
linox-item_turbo-pump=Высокопроизводительный насос, который расходует большое количество энергии в обмен на выдающуюся производительность.

