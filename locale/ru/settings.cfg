[mod-setting-name]
linox-settings_elevator-boarding-alert=Включить уведомление о посадке в лифт
linox-settings_remove-logistic-system=Удаление зависимости от логистической системы
linox-settings_remove-vanilla-circuit-collision=Удаление коллайдеров стандартных схем
linox-settings_enable-moshine-neodymium-recipe=Совместимость с планетой Мошайн — активация рецепта неодима

[mod-setting-description]
linox-settings_remove-logistic-system=Удаляет требование исследования логистической системы в исследовании открытия планеты Линокс и удаляет все предметы, связанные с логистической системой, из начального набора предоставляемых предметов.\n\nВнимание: если включить эту настройку, предоставленные в начале примеры могут работать неправильно, их придётся исправлять вручную.
linox-settings_remove-vanilla-circuit-collision=Удаляет коллайдеры стандартных схем. После удаления коллайдеров они больше не будут мешать перемещению. Эта настройка не работает, если загружен мод «squeak through 2».
linox-settings_enable-moshine-neodymium-recipe=При активации этой настройки можно получать порошок неодима с использованием неодима с планеты Мошайн.

