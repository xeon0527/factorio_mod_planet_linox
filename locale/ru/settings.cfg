[mod-setting-description]
linox-settings_remove-logistic-system=Удаляет требование исследования логистической системы в исследовании открытия планеты Линокс и удаляет все предметы, связанные с логистической системой, из начального набора предоставляемых предметов.\n\nВнимание: если включить эту настройку, предоставленные в начале примеры могут работать неправильно, их придётся исправлять вручную.
linox-settings_remove-vanilla-circuit-collision=Удаляет коллайдеры стандартных схем. После удаления коллайдеров они больше не будут мешать перемещению. Эта настройка не работает, если загружен мод «squeak through 2».
linox-settings_enable-moshine-neodymium-recipe=При активации этой настройки можно получать порошок неодима с использованием неодима с планеты Мошайн.
linox-settings_allow-hopper-launcher=Если включить этот параметр, на Линоксе станет доступна установка Hopper Launcher, и вы сможете размещать его на плитках терминальной платформы.
linox-settings_disable-aai-signal-transmission=Включите этот параметр, если вы полностью не хотите использовать мод AAI Signal Transmission. Все связанные технологии и рецепты будут удалены.
linox-settings_disconnect-aai-signal-transmission=Если включить этот параметр, мод Linox больше не будет управлять модом AAI Signal Transmission. Мод AAI Signal Transmission будет работать в своём исходном режиме.

linox-settings_rbp-example-multiplay-language=Этот параметр используется для локализации описаний примера рекурсивных чертежей и применяется только в многопользовательской игре. Если установлено значение «Авто», автоматически используется первый обнаруженный язык. Даже если выбрать язык другой страны, может отображаться другой язык в зависимости от состояния кэша языковой локализации.
linox-settings_rbp-example-local-language=Этот параметр используется для локализации описаний примера рекурсивных чертежей. Если установлено значение «Авто», автоматически используется текущий язык игры. Даже если выбрать язык другой страны, может отображаться другой язык в зависимости от состояния кэша языковой локализации.

