[system]
cargo-pod-lost=Нет авторизации для грузовой посадочной площадки. Груз утерян.
cargo-pod-stop=Грузовая капсула не может найти подходящую поверхность для посадки. Процедура посадки отменена.
elevator-found=При осмотре посадочной площадки был обнаружен подозрительный лифт, ведущий вниз, в комплекс.
lava-dive=__1__ погиб :: Пытался совершить безрассудную посадку в лаву.

rocket-silo-limit=На Линокс можно использовать только продвинутые ракетные шахты.
entrance-limit=Это здание можно размещать только на терминале комплекса Линокс.
heavy-limit=Это здание слишком тяжёлое, чтобы его можно было разместить на терминале комплекса Линокс.
elevator-down=Спустился на лифте вглубь комплекса.
elevator-up=Поднялся на лифте на поверхность.
cargo-allow=Доступ грузов на планету Линокс разрешён.
cargo-pad-allow=Получен контроль над грузовой посадочной площадкой на планете Линокс.
linox-orbit=СИСТЕМА :: Для исследования «Разведка посадочной зоны Линокс» требуется космическая платформа на орбите Линокс. Исследование отменено.
settings-warning=[img=virtual-signal.signal-alert] Предупреждение :: Параметры карты для рекурсивных чертежей не соответствуют рекомендуемым значениям.\nЕсли позиция области по X,Y не установлена в значение «Центр», примеры рекурсивных чертежей для комплексов Линокс могут работать некорректно.
