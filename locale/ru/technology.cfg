[technology-description]
linox-technology_planet-discovery-linox=При изучении звезды была обнаружена крошечная планета на крайне близкой орбите. Но это крайне необычно — по всем известным законам физики планеты, находящиеся так близко к своей звезде, должны либо упасть на неё под действием гравитации, либо быть разорваны приливными силами, так что их существование невозможно. Что же это за объект? И главное… вы всерьёз собираетесь исследовать этот адский мир?
linox-technology_exploring-linox-landing-site=[color=yellow][font=default-bold]Для этого исследования требуется космическая платформа на орбите Линокс.[/font][/color]\n\nКак и предсказывал Информатрон, у планеты нет твёрдой поверхности. Однако если космическая платформа проведёт прямое сканирование поверхности с орбиты, возможно, удастся что-то обнаружить…
linox-technology-trigger-description_lorax-talking=Открывается в ходе диалога с L.O.R.A.X.

linox-technology-trigger-description_lorax-purchase=Можно разблокировать, купив у L.O.R.A.X.

linox-technology_facility-upgrade=Чтобы сбежать с Линокс, этот тесный комплекс придётся превратить в полноценную фабрику. Здесь настолько мало места, что даже парковку поставить негде.
linox-technology_planetary-power-network=В этом комплексе уже развёрнута огромная планетарная энергосеть. Если суметь её задействовать, не придётся строить новую инфраструктуру. Иными словами — можно наконец забыть про хаотичный клубок опор ЛЭП.
linox-technology_planetary-power-network-capacity=Увеличивает ёмкость планетарной энергосети. Каждый уровень добавляет ещё 5 ГДж ёмкости.
linox-technology_facility-factoryizing=Уберите из комплекса всё лишнее оборудование, чтобы освободить место под фабрику. И всё равно кажется, что места катастрофически не хватает.
linox-technology_expanding-factory=Освободите ещё больше пространства в комплексе, избавившись от лишнего хлама. Только смотрите, не выкиньте случайно семейные фотографии.
linox-technology-cargo-elevator=Разработайте транспортную систему, способную связать поверхность Линокс с её подземными комплексами.
linox-technology_rocket-silo-foundation=Поверхность Линокс представляет собой море сверхгорячей лавы, поэтому обычные фундаменты здесь бесполезны. К тому же входы в комплекс не выдерживают веса ракетных шахт, так что подходящей площадки для строительства не существует. Создание специальной плавучей платформы, способной выдержать нагрузку от ракетной шахты, обеспечит хотя бы небольшой участок для строительства.

linox-technology_laboratory-database=База данных исследовательской лаборатории Линокс может содержать полезные технологии нашей цивилизации… а может, оказаться забита сплошной взрослой ерундой.
linox-technology_linox-petrochemicals=Купаясь в чудовищной энергии звезды, Линокс может использовать свои экстремальные условия для применения уникальных нефтехимических технологий.
linox-technology_recursive-blueprint=Исследователи Линокс автоматизировали даже работу с чертежами комплекса, чтобы выжать максимум из ограниченного пространства. С помощью этой технологии чертежи могут сами строить микро-фабрики. Кто бы мог подумать, что фабрика поместится на ладони!
linox-technology_tungsten-processing=Компоненты из переработанного вольфрама обладают значительно повышенной термостойкостью и износостойкостью. Если сделать из такого материала вилку, она даже не поведётся при контакте с горячей пищей.
linox-technology_turbo-pump=Во время разборки хлама был найден чертёж нового насоса. Согласно заметкам, его спроектировали всего за одну минуту, задействовав всю вычислительную мощь планетарного компьютера. Его характеристики превосходят существующие модели. Зачем ради простого насоса потребовался целый планетарный компьютер и что вообще делалось целую минуту — загадка, но если работает, значит, всё было не зря.
linox-technology_core-roboport=Устав смотреть, как роботы толпятся у робопортов, словно у улья, лишь бы подзарядиться, исследователи разобрали старые модели и создали новый дизайн. У этого робопорта очень ограниченный радиус действия, зато он компенсирует это чрезвычайно высокой скоростью зарядки и множеством зарядных портов.
linox-technology_enhanced-space-engineering=Чтобы запускать ракеты с Линокс, необходимо понимать поведение звезды и располагать высокосортными, высокоэффективными материалами.
linox-technology_advanced-rocket-silo=Продвинутые ракетные шахты работают в четыре раза быстрее стандартных и могут быть установлены на космическую платформу. Мучительно медленные обычные шахты были вопиюще неэффективны. Отказавшись от лишних процедур и применив высокопроизводительные самариевые двигатели, удалось сократить время запуска до 75%. Кроме того, оптимизация расхода материалов сделала шахты достаточно лёгкими, чтобы разместить их на борту космической платформы — впечатляюще!
linox-technology_safety-of-entering-orbit=Повышает вероятность сохранности груза при входе с орбиты на 5% за уровень. Чтобы защитить ценный груз от беспощадного солнца, это исследование совершенно необходимо.
linox-technology_sintering-machine=Если прессовать очищенный порошок при высокой температуре, можно легко получить изделие нужной формы без сложной обработки. Преимущество в том, что материалы можно использовать точно в необходимом объёме и исключить затраты на обработку, что делает этот метод идеальным для тех владельцев, которым важна экономия.

linox-technology_planetary-mining-technology=Когда-то Линокс был крупной добывающей планетой, обеспечивавшей ресурсами работу лабораторий. Возможно, из накопленного здесь опыта мы сможем извлечь полезные приёмы.
linox-technology_mantle-extraction=Базовая технология планетарной добычи. Позволяет бурить на десятки километров вглубь до мантии и извлекать лаву. Лава становится доступной где угодно, но процесс требует чудовищных затрат энергии и создаёт серьёзное загрязнение.\n\nУчтите: как только этот комплекс заработает, экологические организации придут в ярость и будут пениться у рта. Но удобство ведь важнее, верно?
linox-technology_stone-extraction=Камень можно получать прямо из лавы. Если из неё уже извлекаются железо и медь, почему бы не заняться и камнем?
linox-technology_tungsten-extraction=Вольфрам также можно получать напрямую из лавы. Если из неё выходят железо и медь, чем вольфрам хуже?
linox-technology_casting-stone-brick=Выплавляет кирпичи прямо в литейной. Электрические печи теперь остались разве что на Аквило.
linox-technology_rare-earth-refining=Выделяет из лавы следовые количества растворённых в ней редкоземельных элементов. Процесс производит огромные объёмы отходов и серьёзно загрязняет окружающую среду — но на безлюдной планете это вряд ли кого-то волнует.
linox-technology_samarium-centrifugation=С помощью центрифуг отделяет самарий от редкоземельной руды. Самарий используется для создания постоянных магнитов, сохраняющих магнитные свойства даже при экстремально высоких температурах, что позволяет машинам с такими магнитами надёжно работать в самых суровых условиях.
linox-technology_ultra-deep-drilling=Даже на планете, покрытой морями лавы, всё ещё остаются остатки природных ресурсов. В этой лаборатории есть буровые установки, способные добывать ресурсы с огромных глубин. Люди, конечно, удивительно настойчивые существа.

linox-technology_linox-supercomputer=Линокс — это среда, в которой компьютеру работать просто невозможно хуже. Но работу нужно выполнять. Благодаря вольфраму и вспомогательному исправлению ошибок от L.O.R.A.X суперкомпьютер теперь можно использовать и на Линокс.
linox-technology_samarium-data-card=На самом деле самарий не является магнитом, работающим при самой высокой температуре, но его магнитная сила намного сильнее, что делает его более полезным. Так много всего любопытного в мире, и так жаль, что понять это всё невозможно!
linox-technology_lorax-support=Создаётся интерфейсная система, чтобы L.O.R.A.X мог вас поддерживать. Пока что L.O.R.A.X лишь координирует производство данных, но производительность карт данных увеличивается сразу на 25%. В конце концов, калькулятор проявляет себя лучше всего, когда его используют по назначению.
linox-technology_power-converter=Говорят, что восстановив гигантский преобразователь энергии, установленный в планетарной энергосети, можно получить высокоэффективную систему накопления энергии ёмкостью целых 5 ГДж. Однако, похоже, что L.O.R.A.X как-то недоволен этой системой…
linox-technology_tungsten-sintering-processing=Процесс спекания вольфрамовой руды позволяет сразу получать вольфрамовые изделия. Это гораздо быстрее и эффективнее, чем традиционные методы обработки вольфрама. И главное — один шаг процесса пропущен, что значительно упрощает работу.
linox-technology_froth-flotation-processing=Флотационный процесс использует свойство гидрофобных частиц легко перемещаться в воде. Когда в суспензию с растворёнными частицами вводят пузырьки воздуха, гидрофобные частицы всплывают на поверхность вместе с пузырьками, что облегчает их отделение.\n\nВ одной маленькой стране Восточной Азии есть мем «вода знает ответ». Наводит на мысли о водных пытках, но, наверное, это просто впечатление.
linox-technology_dysprosium-extraction=После флотационного процесса и различных других процедур можно получить очень ценный высокочистый диспрозий. Этот порошок можно использовать для создания датакарт, но его также можно продать на мировом рынке по цене от 200 до более 1000 долларов за килограмм.
linox-technology_dysprosium-data-card=Диспрозий можно назвать «волшебной пылью» в мире постоянных магнитов, но в 2021 году во всём мире было произведено всего лишь 3100 тонн. Стоит ли использовать такой ценный металл для создания датакарт?
linox-technology_dysprosium-exoskeleton-equipment=Посмотрите на обычный экзоскелет. Тонкие ноги, готовые сломаться, потребление энергии 200 кВт, медленная скорость... Разве это не раздражает? Добавьте волшебную пыль — диспрозий — и магическим образом производительность резко возрастает! И всё это всего за 39 999 долларов!

linox-technology_build-data-catalog=По словам L.O.R.A.X, наши исследования накопились в значимом объёме, и их следует систематизировать. Организация накопленных данных повышает производительность создания продвинутых датакарт и открывает доступ к новым исследованиям.
linox-technology_chemical-particle-filtering=Химическим способом можно выборочно отделять нужные частицы. Этот процесс требует значительных знаний в химии, но, вероятно, L.O.R.A.X и машины сделают всё сами. Учиться новому тяжело.
linox-technology_waste-water-treatment=На самом деле «очистка сточных вод» — это просто выброс отходов. Как и экстрактор мантии, это одно из самых ненавистных объектов для экологических организаций, но добраться до Linox им вряд ли удастся.
linox-technology_neodymium-extraction=Открывает процесс извлечения неодима. Процесс извлечения редкоземельных металлов сложен, требует много ресурсов и воды, и создаёт огромное количество сточных вод. Но ради неодима это того стоит. Раз уж мы в Linox, нужно пройти до конца.
linox-technology_neodymium-data-card=Неодим используется для создания самых мощных постоянных магнитов. Сейчас практически любое электрическое устройство, которое кажется немного дорогим, вероятно, содержит неодим. Возможно, даже электричество, питающее ваш компьютер, получено с помощью неодимовых магнитов.
linox-technology_neodymium-permanent-magnet=Если смешать порошок неодима с диспрозием и железом и подвергнуть спеканию, получится знаменитый неодимовый постоянный магнит. На самом деле нужно добавить и бор, но его сложно использовать, поэтому мы не добавили. Главное — этот магнит действительно полезен.
linox-technology_neodymium-permanent-magnet-generator=Наконец мы можем представить вам этот продукт. Использование неодимовых магнитов позволяет управлять огромной энергией в малом пространстве. Этот генератор производит в 43 раза больше электроэнергии, чем обычная паровая турбина! И сверхбольшой теплообменник идёт в комплекте.

linox-technology_erbium-extraction=Открывает процесс извлечения эрбия. Он очень похож на процесс извлечения неодима, но это не потому, что нам было лень. В итоге все редкоземельные элементы производятся подобным образом: добавка, многократная концентрация и так далее. Поэтому возникает огромное загрязнение.
linox-technology_erbium-data-card=Эрбий используется в основном как добавка для оптического усиления, особенно в оптоволокне, где значительно улучшает качество сигнала. Возможно, когда вы подключаетесь к мультиплеерному серверу, используется оптоволокно с добавлением эрбия!
linox-technology_erbium-beacon=Эрбий действительно снижает потери оптического сигнала, хотя, честно говоря, не совсем ясно, как это связано с фабричными маяками. Тем не менее, улучшение производительности маяка с помощью эрбия позволяет использовать 4 модуля. Также возможен апгрейд старого маяка!

linox-technology_rare-earth-powder-productivity=Повышает производительность редкоземельных порошков. Маленький бонус — уменьшение загрязнения окружающей среды.
