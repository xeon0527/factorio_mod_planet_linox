[tips-and-tricks-item-description]
linox-tips-and-tricks_briefing=[planet=linox-planet_linox] — чрезвычайно разрушительный мир, расположенный ещё ближе к солнцу, чем Вулканус. Солнечные корональные выбросы и вспышки достигают самой поверхности, уничтожая всё на своём пути, а чудовищные гравитационные силы звезды безжалостно закручивают и деформируют всю планету, создавая экстремально враждебную среду. Неужели на таком мире вообще осталось хоть что-то, что ещё стоит добывать?
linox-tips-and-tricks_exploration-log-1=Дальние сканирования показывают, что из-за чудовищной жары от огромной звезды поверхность расплавлена, и подходящие места для посадки найти крайне сложно. Чтобы исследовать планету, космическая платформа должна сперва с орбиты разведать подходящие посадочные зоны. Посадка сюда сейчас гарантированно закончится смертью.
linox-tips-and-tricks_exploration-log-2=После нескольких попыток провести разведку поверхности с помощью космической платформы радар всё-таки что-то зафиксировал. К нашему изумлению, посреди лавового моря была обнаружена неизвестная [entity=cargo-landing-pad]. Попытки удалённого доступа показали, что она, увы, настроена на отклонение любых посадок. Из-за жёстких мер безопасности вряд ли эта настройка изменится в обозримом будущем. Однако, зная особенности нашей цивилизации, весьма вероятно, что посадки пилотируемых космических платформ всё же будут разрешены.\n\nДаже при вынужденной посадке ресурсы планеты могут оказаться бесполезными из-за мощной солнечной короны, и выживание в таких условиях маловероятно. Вы уверены, что хотите продолжить?\n[color=yellow]Настоятельно рекомендуется полностью автоматизировать производство всех предметов и исследований, связанных с Вулканусом, прежде чем пытаться попасть сюда. Выбраться с этой планеты будет чрезвычайно сложно.[/color]
linox-tips-and-tricks_cargo-loss=[planet=linox-planet_linox] находится настолько близко к своей звезде, что солнечная корона и вспышки достигают поверхности планеты. Из-за этого грузовые капсулы могут быть повреждены или уничтожены, и в среднем на поверхность долетает лишь около 30% груза. Повысить шанс успешной доставки помогает исследование «Безопасность входа с орбиты».\n\n * Грузовые капсулы, в которых находится игрок, не могут быть уничтожены.\n * Базовый шанс успешной доставки: 30%\n * Каждый уровень исследования «Безопасность входа с орбиты» увеличивает шанс успеха на 5 процентных пунктов.\n * Успех рассчитывается отдельно для каждого слота грузовой капсулы. Потерянные предметы удаляются из соответствующих слотов.
linox-tips-and-tricks_placement_restriction=Размещать на [tile=linox-tile_linox-terminal-platform] и [tile=linox-tile_linox-hazard-terminal-platform], расположенных в центре поверхностей Линокс, можно лишь ограниченный набор объектов.\nВ частности, [entity=linox-building_cargo-elevator] и [entity=linox-building_fluid-elevator] можно строить только на этих плитках.
linox-tips-and-tricks_planetary-power-network=На Линокс уже установлена огромная планетарная энергосеть. Поэтому опоры ЛЭП не требуются, а наземная и подземная энергосети связаны между собой.
linox-tips-and-tricks_npc-system=NPC — это особые сущности, влияющие на прогресс прохождения и отображающие свои имена жёлтым цветом в нижней части экрана. С некоторыми NPC можно взаимодействовать, щёлкнув по ним мышью.

linox-tips-and-tricks_recursive-blurprints=Система рекурсивных чертежей позволяет автоматизировать не только установку чертежей, но и их демонтаж. Используя эту систему, можно автоматизировать производство различных предметов даже в крайне ограниченном пространстве.\nНиже приведено краткое описание примеров и функций рекурсивных чертежей, доступных на Линокс.\n\nВнимание — симуляция на этой странице немного отличается от реальных примеров, чтобы лучше продемонстрировать типичную работу системы рекурсивных чертежей.
linox-tips-and-tricks_rs-latch=RS-защелка — это схема, которая устанавливает (Set) или сбрасывает (Reset) выходной сигнал в зависимости от условий. Особенность заключается в том, что выход сохраняется до выполнения следующего условия.\nВ примере RS-защелка используется для поддержания минимального количества [item=copper-plate] и максимального количества [item=stone].\n\nНа схеме слева красная цепь [item=copper-plate] устанавливается (Set), если запас меньше 500, и сбрасывается (Reset), если превышает 1000.\nНа схеме справа синяя цепь [item=stone] устанавливается (Set), если запас превышает 2000, и сбрасывается (Reset), если падает ниже 1000.\n\nОбе схемы являются RS-защелками, но настройки различаются в зависимости от желаемого поведения. Когда RS-защелка установлена, схема выводит значение [item=constant-combinator].\nОбратите внимание: значение для каждого предмета разное. Оно определяет порядок и приоритет выбора чертежа — чем меньше значение, тем выше приоритет.
linox-tips-and-tricks_signal-converter=Фиолетовая часть схемы выбирает только один сигнал — тот, у которого самое маленькое значение среди сигналов, поступающих от RS-защелок — и преобразует его в сигнал рекурсивного чертежа.\nПодробнее о сигнале рекурсивных чертежей смотрите в подсказке соответствующего мода.\n\nЗеленая часть схемы временно прерывает выходной сигнал, когда значение сигнала рекурсивного чертежа изменяется. Пока сигнал отключён, запускается команда демонтажа предыдущей конструкции.
linox-tips-and-tricks_bad-chest=Готовый сигнал поступает в ящик BAD из мода рекурсивных чертежей. В этом ящике хранится книга чертежей, которая будет использоваться. Помните, что значения в [item=constant-combinator] у каждого предмета были разными? Эти значения используются для выбора подходящего чертежа.\n\nВ левый [item=constant-combinator] рядом с ящиком BAD поступают сигналы рабочей зоны и демонтажа. Установка имеет приоритет над демонтажем.
linox-tips-and-tricks_bad-chest-area-viewer=Индикатор зоны BAD визуально показывает рабочую область и точку центра. Рабочая область определяет зону демонтажа, а центр используется как точка установки чертежа, поэтому обязательно проверяйте его.
linox-tips-and-tricks_adjust-blueprint-origin=Иногда чертеж может устанавливаться не в том месте, как показано красной отметкой.\nЧтобы исправить это, откройте меню редактирования чертежа и измените положение точки привязки, как показано оранжевым примером — отрегулируйте значения X и Y, где сейчас установлено 6 и 8.\nПосле исправления вы увидите, что чертеж устанавливается точно в нужном месте, как отмечено зелёным примером.