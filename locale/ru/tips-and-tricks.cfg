[tips-and-tricks-item-description]
linox-tips-and-tricks_briefing=[planet=linox-planet_linox] — чрезвычайно разрушительный мир, расположенный ещё ближе к солнцу, чем Вулканус. Солнечные корональные выбросы и вспышки достигают самой поверхности, уничтожая всё на своём пути, а чудовищные гравитационные силы звезды безжалостно закручивают и деформируют всю планету, создавая экстремально враждебную среду. Неужели на таком мире вообще осталось хоть что-то, что ещё стоит добывать?
linox-tips-and-tricks_language-settings=Перед тем как всерьёз приступить к игре в Linox, настоятельно рекомендуется настроить параметры, показанные на изображении, в соответствии с вашим языком. Эти настройки предназначены для локализации примеров рекурсивных чертежей и значительно облегчат дальнейшее прохождение.\n\nКроме того, если вы измените язык в личных настройках и снова попросите L.O.R.A.X восстановить примеры, вы сможете получить примеры и на другом языке.
linox-tips-and-tricks_exploration-log-1=Дальние сканирования показывают, что из-за чудовищной жары от огромной звезды поверхность расплавлена, и подходящие места для посадки найти крайне сложно. Чтобы исследовать планету, космическая платформа должна сперва с орбиты разведать подходящие посадочные зоны. Посадка сюда сейчас гарантированно закончится смертью.
linox-tips-and-tricks_exploration-log-2=После многократных попыток обследования поверхности с помощью космического корабля радары наконец-то зафиксировали нечто. К нашему огромному удивлению, прямо посреди лавового моря была установлена неизвестная [entity=cargo-landing-pad], причём весьма демонстративно. Попытка удалённого доступа показала, что, к сожалению, площадка настроена на отказ при любых типах посадки. Из-за строгих мер безопасности изменить эти параметры в обозримом будущем будет крайне сложно, однако, учитывая специфику нашей цивилизации, существует высокая вероятность, что посадка пилотируемого корабля всё же не будет заблокирована.\n\nМожно попытаться выполнить принудительную пилотируемую посадку, однако из-за интенсивного солнечного излучения и того факта, что грузовая посадочная площадка в текущем состоянии отказывается принимать грузы, получение поддержки с орбитальной станции будет невозможным. Возвращение может оказаться крайне трудным. Продолжить?
linox-tips-and-tricks_cargo-loss=[planet=linox-planet_linox] находится настолько близко к своей звезде, что солнечная корона и вспышки достигают поверхности планеты. Из-за этого грузовые капсулы могут быть повреждены или уничтожены, и в среднем на поверхность долетает лишь около 30% груза. Повысить шанс успешной доставки помогает исследование «Безопасность входа с орбиты».\n\n * Грузовые капсулы, в которых находится игрок, не могут быть уничтожены.\n * Базовый шанс успешной доставки: 30%\n * Каждый уровень исследования «Безопасность входа с орбиты» увеличивает шанс успеха на 5 процентных пунктов.\n * Успех рассчитывается отдельно для каждого слота грузовой капсулы. Потерянные предметы удаляются из соответствующих слотов.
linox-tips-and-tricks_placement_restriction=На [tile=linox-tile_linox-terminal-platform], [tile=linox-tile_linox-hazard-terminal-platform], [tile=linox-tile_linox-corridor] и [tile=linox-tile_linox-datacenter] можно размещать только крайне ограниченное количество сущностей.\nОсобенно [entity=linox-building_cargo-elevator] и [entity=linox-building_fluid-elevator] можно устанавливать только на [tile=linox-tile_linox-terminal-platform] и [tile=linox-tile_linox-hazard-terminal-platform].
linox-tips-and-tricks_planetary-power-network=На Линокс уже установлена огромная планетарная энергосеть. Поэтому опоры ЛЭП не требуются, а наземная и подземная энергосети связаны между собой.
linox-tips-and-tricks_npc-system=NPC — это особые сущности, влияющие на прогресс прохождения и отображающие свои имена жёлтым цветом в нижней части экрана. С некоторыми NPC можно взаимодействовать, щёлкнув по ним мышью.

linox-tips-and-tricks_recursive-blueprints=Система рекурсивных чертежей позволяет автоматизировать не только установку чертежей, но и их демонтаж. Используя эту систему, можно автоматизировать производство различных предметов даже в крайне ограниченном пространстве.\nНиже приведено краткое описание примеров и функций рекурсивных чертежей, доступных на Линокс.\n\nВнимание — симуляция на этой странице немного отличается от реальных примеров, чтобы лучше продемонстрировать типичную работу системы рекурсивных чертежей.
linox-tips-and-tricks_example-turn-on=Для запуска примера необходимо выполнить два шага.\n\nСначала в верхней части примера найдите [item=constant-combinator], выводящий сигнал [virtual-signal=signal-green], и включите этот сигнал.\n\nЗатем один раз включите и выключите сигнал паузы, расположенный внизу, чтобы сбросить систему. После этого система начнёт работать корректно.
linox-tips-and-tricks_bad-chest=Чертежи, используемые примерной схемой, можно найти в книге чертежей, размещённой в [item=blueprint-deployer2], показанном на изображении. Порядок чертежей в этой книге крайне важен — об этом будет рассказано в следующей подсказке.
linox-tips-and-tricks_id-box=В центральной части примера можно найти два [item=constant-combinator]. Эти ID-блоки определяют, какой сигнал предмета будет выбирать соответствующий чертёж из книги, которую вы видели в [item=blueprint-deployer2].\nНапример, если значение сигнала [item=iron-plate] равно 4, то при передаче сигнала [item=iron-plate] будет использован 4-й чертёж в книге. Чем меньше значение (чем выше расположен чертёж в книге), тем выше приоритет.\n\nНо почему [item=constant-combinator] два? Ответ ищите на следующей странице!
linox-tips-and-tricks_negative-signal=В нижней части примера можно найти четыре [item=constant-combinator], выводящих сигналы предметов. Эти комбинаторы используются для задания условий вывода сигналов. Два из них слева выводят инвертированные сигналы предметов и полезны при использовании чертежей, уменьшающих запас нужного предмета.\n\nПервый комбинатор настроен на отключение сигнала предмета, когда его запас опускается ниже заданного значения. В примере видно, что сигнал [item=stone] установлен на 1500. То есть, когда количество [item=stone] становится 1500 или меньше, сигнал отключается. Обратите внимание: это условие отключения сигнала, и даже если количество превысит 1500, сигнал автоматически не включится снова. Условие включения сигнала задаётся во втором комбинаторе.\n\nВторой комбинатор настроен на включение сигнала предмета, когда его запас превышает заданное значение. В примере сигнал [item=stone] установлен на 3000. То есть, когда количество [item=stone] превышает 3000, сигнал включается.
linox-tips-and-tricks_positive-signal=Два комбинатора справа также выводят сигналы предметов и, в отличие от инвертированных сигналов, полезны при использовании чертежей, увеличивающих запас нужного предмета.\n\nТретий комбинатор настроен на включение сигнала предмета, когда его запас опускается ниже заданного значения. В примере сигнал [item=iron-plate] установлен на 500. То есть, когда количество [item=iron-plate] становится 500 или меньше, сигнал включается. В остальном поведение совпадает с инвертированным сигналом.\n\nЧетвёртый комбинатор настроен на отключение сигнала предмета, когда его запас превышает заданное значение. В примере сигнал [item=iron-plate] установлен на 2000. То есть, когда количество [item=iron-plate] превышает 2000, сигнал отключается.
linox-tips-and-tricks_hover-tips=Комбинаторы в примере содержат разнообразные и важные пояснения. Обязательно нажмите на комбинатор или наведите на него курсор, чтобы ознакомиться с описанием.

linox-tips-and-tricks_bad-chest-area-viewer=Индикатор зоны BAD визуально показывает рабочую область и точку центра. Рабочая область определяет зону демонтажа, а центр используется как точка установки чертежа, поэтому обязательно проверяйте его.
linox-tips-and-tricks_adjust-blueprint-origin=Иногда чертеж может устанавливаться не в том месте, как показано красной отметкой.\nЧтобы исправить это, откройте меню редактирования чертежа и измените положение точки привязки, как показано оранжевым примером — отрегулируйте значения X и Y, где сейчас установлено 6 и 8.\nПосле исправления вы увидите, что чертеж устанавливается точно в нужном месте, как отмечено зелёным примером.

linox-tips-and-tricks_power-converter=Преобразователь энергии — это система, обеспечивающая большие ёмкости энергии для объектов Линокс. В нижней части этого специального аккумулятора находятся вход и выход схемы, к которым можно подключить кабели схем для прямого управления преобразователем энергии.
linox-tips-and-tricks_reactive-power=Здравствуйте, партнёр. Это L.O.R.A.X. Перед использованием преобразователя энергии есть важное предупреждение, поэтому я срочно связываюсь с вами.\n\nВ данный момент основной контур преобразователя энергии повреждён. Из-за этого [color=yellow]включение преобразователя энергии может вызвать "реактивную мощность", что приведёт к увеличению потребляемой мощности до 2 раз.[/color] Для решения этой проблемы необходимо реализовать работу основного контура с помощью схемы.\n[color=yellow]Наша задача — внести оптимальное количество вспомогательной энергии для компенсации реактивной мощности.[/color] Не волнуйтесь, это не так сложно, как кажется, а точность по сравнению с обычной системой лишь немного снизится.\n\n\nПреобразователь энергии выводит следующие сигналы.\n\n[virtual-signal=signal-P] сигнал показывает текущую общую потребляемую мощность за вычетом реактивной энергии. Единица измерения: Вт.\n[virtual-signal=signal-O] сигнал показывает выход преобразователя энергии для компенсации реактивной мощности. Единица измерения: Вт.\n\n[color=yellow]Наша цель — поддерживать значение сигнала [virtual-signal=signal-O] максимально близким к сигналу [virtual-signal=signal-P].[/color]\nСигнал [virtual-signal=signal-O] нельзя напрямую контролировать. Его можно управлять только косвенно через входные сигналы.\n\n\nПреобразователь энергии принимает следующие входные сигналы.\n\n[virtual-signal=signal-E] установка значения не равного 0 активирует преобразователь энергии. Вы получите ёмкость 5 ГДж, но начнёт возникать реактивная мощность.\nЕсли не требуется контроль реактивной мощности, этим сигналом можно отключить преобразователь, но придётся отказаться от ёмкости энергии.\n\n[virtual-signal=signal-I] сигнал управляет выходом преобразователя энергии.\nЕсли установить значение [virtual-signal=signal-I] ≥ 1, выход преобразователя увеличивается.\nЕсли установить значение [virtual-signal=signal-I] ≤ -1, выход преобразователя уменьшается.\n\nВеличину выхода преобразователя энергии нельзя контролировать напрямую. Можно только увеличивать её положительными значениями или уменьшать отрицательными.\n\n\nЕсли сравнивать с автомобилем, сигнал [virtual-signal=signal-I] работает как педаль акселератора.\nДаже если полностью нажать педаль, автомобилю потребуется время, чтобы достичь максимальной скорости.\n\nПо тому же принципу, добавляя или уменьшая сигнал [virtual-signal=signal-I] в нужный момент, можно контролировать выход преобразователя энергии.\n\nЕсли управлять правильно, доля реактивной мощности в статистике энергопотребления значительно снизится. Удачи!
linox-tips-and-tricks_placement_restriction2=На тайлах [tile=linox-tile_linox-facility-platform] и [tile=linox-tile_linox-hazard-facility-platform] разрешается размещение ящиков, [item=accumulator] и [item=linox-building_core-roboport]. Во всех остальных случаях действуют те же ограничения размещения, что и для ограничений типа 1.